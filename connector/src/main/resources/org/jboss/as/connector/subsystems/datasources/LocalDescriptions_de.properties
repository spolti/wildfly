datasources.xa-data-source.enabled=Legt fest, ob die Datenquelle aktiviert werden sollte. Beachten Sie, dass dieses Attribut in zuk\u00FCnftigen Versionen nicht zur Laufzeit unterst\u00FCtzt wird.
