datasources.data-source.property-value=Der Property-Wert
datasources.data-source.query-timeout=Ein konfigurierter Anfragen-Timeout in Sekunden. Falls nicht geliefert, wird kein Timeout eingestellt 
datasources.data-source.same-rm-override=Dieses is-same-rm-override Element erm\u00F6glicht es, ohne jegliche Bedingungen einzustellen, ob die javax.transaction.xa.XAResource.isSameRM(XAResource) 'true' oder 'false' ausgibt
