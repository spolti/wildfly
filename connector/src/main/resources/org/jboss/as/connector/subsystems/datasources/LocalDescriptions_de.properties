datasources.xa-data-source.driver-name=Definiert den JDBC-Treiber, den die Datenquelle nutzen sollte. Dies ist ein symbolischer Name, der dem Namen des installierten Treibers entspricht. Falls der Treiber als jar implementiert ist, so entspricht der Name dem Namen der Deployment-Einheit
