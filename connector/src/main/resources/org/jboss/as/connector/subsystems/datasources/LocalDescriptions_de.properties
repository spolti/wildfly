datasources.xa-data-source.exception-sorter-class-name=Der org.jboss.jca.adapters.jdbc.ExceptionSorter stellt eine isExceptionFatal(SQLException) Methode bereit, um zu pr\u00FCfen, ob eine Ausnahme eine Fehlermeldung senden sollte
datasources.xa-data-source.exception-sorter-properties.exception-sorter-class-name=Der org.jboss.jca.adapters.jdbc.ExceptionSorter stellt eine isExceptionFatal(SQLException) Methode bereit, um zu pr\u00FCfen, ob eine Ausnahme eine Fehlermeldung senden sollte
datasources.xa-data-source.exception-sorter-properties=Die ExceptionSorter-Eigenschaften
datasources.xa-data-source.idle-timeout-minutes=Das idle-timeout-minutes Element legt fest, wie viele Minuten eine Verbindung ungenutzt im Pool verbleibt, bevor sie geschlossen wird. Das Maximum h\u00E4ngt auch von der IdleRemover scan Zeit ab, diese ist die H\u00E4lfte der kleinsten idle-timeout-minutes Wertes aller Pools. Der Wert kann nur auf einer deaktivierten Datenquelle ge\u00E4ndert werden oder es ist ein Neustart des Servers erforderlich.
datasources.xa-data-source.interleaving=Ein Element, das Interleaving f\u00FCr XA-Verbindungen erm\u00F6glicht
datasources.xa-data-source.jndi-name=Legt den JNDI-Namen f\u00FCr die Datenquelle fest
datasources.xa-data-source.jta=Aktivieren der JTA-Integration
datasources.xa-data-source.max-pool-size=Das max-pool-size Element legt die maximale Anzahl von Verbindungen im Pool fest. Es werden nie mehr Verbindungen in Unter-Pools angelegt.
datasources.xa-data-source.min-pool-size=Das min-pool-size Element legt die minimale Anzahl von Verbindungen im Pool fest
datasources.xa-data-source.initial-pool-size=Das initial-pool-size Element legt die anf\u00E4ngliche Anzahl von Verbindungen im Pool fest.
datasources.xa-data-source.capacity-incrementer-class=Klasse zur Definition der Richtlinie zum Erh\u00F6hen der Verbindungen im Pool
datasources.xa-data-source.capacity-incrementer-properties=Einzuf\u00FCgende Properties in die Klasse zur Definition der Richtlinie zum Erh\u00F6hen der Verbindungen im Pool
datasources.xa-data-source.capacity-decrementer-class=Klasse zur Definition der Richtlinie zum Verringern der Verbindungen im Pool
datasources.xa-data-source.capacity-decrementer-properties=Einzuf\u00FCgende Properties in die Klasse zur Definition der Richtlinie zum Verringern der Verbindungen im Pool
datasources.xa-data-source.credential-reference=Anmeldedaten (aus Anmeldedatenspeicher) zum Authentifizieren bei der Datenquelle
datasources.xa-data-source.credential-reference.store=Der Name des Anmeldedatenspeichers mit dem Alias f\u00FCr die Anmeldedaten
datasources.xa-data-source.credential-reference.type=Der Anmeldedatentyp, den diese Referenz kennzeichnet
datasources.xa-data-source.credential-reference.alias=Der Alias, der den geheimen Schl\u00FCssel oder die Anmeldedaten  im Speicher kennzeichnet
datasources.xa-data-source.credential-reference.clear-text=Der in Klartext angegebene geheime Schl\u00FCssel (pr\u00FCfen Sie die Methode des Anmeldedatenspeichers zum Bereitstellen von Anmeldedaten/geheimen Schl\u00FCsseln f\u00FCr Dienste)
datasources.xa-data-source.new-connection-sql=Definiert eine SQL-Anweisung, das ausgef\u00FChrt wird, wenn eine Verbindung zum Pool hinzugef\u00FCgt wird
datasources.xa-data-source.no-tx-separate-pool=Oracle-Datenbanken arbeiten nicht korrekt mit XA-Verbindungen, die sowohl innerhalb als auch au\u00DFerhalb von JTA-Transaktionen verwendet werden. Das Problem kann umgangen werden, indem separate Unter-Pools f\u00FCr die verschiedenen Kontexte angelegt werden
datasources.xa-data-source.pad-xid=Ob die Xid aufgef\u00FCllt werden soll
datasources.xa-data-source.password=Legt beim Erstellen einer neuen Verindung das Passwort fest
datasources.xa-data-source.pool-name=Legt den Pool-Namen f\u00FCr die vom Management verwendete Datenquelle fest 
datasources.xa-data-source.pool-prefill=Legt fest, ob der Pool beim Anlegen bereits gef\u00FCllt wird. \u00C4nderungen des Wertes sind nur m\u00F6glich, wenn die Datenquelle inaktiv ist oder erfordern einen Neustart des Servers.
datasources.xa-data-source.pool-fair=Definiert, ob die Pool-Verwendung gleichberechtigt erfolgen soll
datasources.xa-data-source.pool-use-strict-min=Spezifiziert, ob min-pool-size streng befolgt werden soll
datasources.xa-data-source.prepared-statements-cache-size=Die Anzahl vorbereiteter Statements pro Verbindung in einem LRU-Cache
datasources.xa-data-source.property-name=Der Property-Name
datasources.xa-data-source.property-value=Der Property-Wert
datasources.xa-data-source.query-timeout=Ein konfigurierter Anfragen-Timeout in Sekunden. Falls nicht geliefert, wird kein Timeout eingestellt 
datasources.xa-data-source.same-rm-override=Dieses is-same-rm-override Element erm\u00F6glicht es, ohne jegliche Bedingungen einzustellen, ob die javax.transaction.xa.XAResource.isSameRM(XAResource) 'true' oder 'false' ausgibt
datasources.xa-data-source.security-domain=Gibt die PicketBox-Sicherheitsdomain an, die die javax.security.auth.Subject definiert, die zur Unterscheidung von Verbindungen im Pool dienen
datasources.xa-data-source.elytron-enabled=Aktiviert die Elytron-Sicherheit zur Verarbeitung der Authentifizierung von Verbindungen zum Recovery. Der zu verwendende Elytron authentication-context ist der aktuelle Kontext, wenn Sie keinen Kontext angeben (siehe authentication-context).
datasources.xa-data-source.authentication-context=Gibt den Elytron-Authentifizierungskontext an, der das javax.security.auth.Subject definiert, das zur Unterscheidung von Verbindungen im Pool dient.
datasources.xa-data-source.set-tx-query-timeout=Ob der Anfragen-Timeout auf Grundlage der verbleibenden Zeit bis zum Transaktions-Timeout eingestellt werden soll. Jeder konfigurierte Anfragen-Timeout wird verwendet, falls keine Transaktion vorliegt
datasources.xa-data-source.share-prepared-statements=Ob vorbereitete Statements gemeinsam verwendet werden k\u00F6nnen, d.h. ob die zweimalige Anfrage desselben Statements ohne zu schlie\u00DFen dasselbe zugrunde liegende vorbereitete Statement verwendet
datasources.xa-data-source.spy=\u00DCberwachung f\u00FCr SQL Statements aktiviert
datasources.xa-data-source.stale-connection-checker-properties.stale-connection-checker-class-name=Ein org.jboss.jca.adapters.jdbc.StaleConnectionChecker, der eine isStaleConnection(SQLException) Methode bereitstellt, die, falls sie 'true' zur\u00FCckgibt, die Ausnahme in einer org.jboss.jca.adapters.jdbc.StaleConnectionException umschlie\u00DFt
datasources.xa-data-source.stale-connection-checker-class-name=Ein org.jboss.jca.adapters.jdbc.StaleConnectionChecker, der eine isStaleConnection(SQLException) Methode bereitstellt, die, falls sie 'true' zur\u00FCckgibt, die Ausnahme in einer org.jboss.jca.adapters.jdbc.StaleConnectionException umschlie\u00DFt
datasources.xa-data-source.stale-connection-checker-properties=Die StaleConnectionChecker-Eigenschaften
datasources.xa-data-source.track-statements=Ob auf nicht geschlossene Statements hin \u00FCberpr\u00FCft werden soll, wenn eine Verbindung zur\u00FCck in den Pool gelegt wird, Ergebniss\u00E4tze geschlossen werden, ein Statement geschlossen oder in das vorbereitete Statement-Cache zur\u00FCckgelegt wird. G\u00FCltige Werte sind\: "false" - Statements nicht nachverfolgen, "true" - Statements und Ergebnissets nachverfolgen und warnen, falls diese nicht geschlossen sind, "nowarn" - Statements und Ergebnissets nachverfolgen, jedoch nicht warnen, falls diese nicht geschlossen sind
datasources.xa-data-source.transaction-isolation=Legen Sie die java.sql.Connection Transaktions-Isolationsebene fest level. G\u00FCltige Werte\: TRANSACTION_READ_UNCOMMITTED, TRANSACTION_READ_COMMITTED, TRANSACTION_REPEATABLE_READ, TRANSACTION_SERIALIZABLE und TRANSACTION_NONE. Verschiedene Werte werden verwendet, um customLevel mit TransactionIsolation\#customLevel festzulegen.
datasources.xa-data-source.url-delimiter=Spezifiziert das Trennzeichen f\u00FCr URLs in connection-url f\u00FCr hochverf\u00FCgbare Datenquellen
datasources.xa-data-source.url-property=Legt die Property fest f\u00FCr die URL-Property in den xa-datasource-property Werten
datasources.xa-data-source.url-selector-strategy-class-name=Eine Klasse, die org.jboss.jca.adapters.jdbc.URLSelectorStrategy implementiert
datasources.xa-data-source.use-fast-fail=Ob eine Verbindung beim ersten Versuch fehlschlagen soll, falls sie ung\u00FCltig ist (true), oder ob weiterversucht werden soll, bis alle potenziellen Verbindungen im Pool ersch\u00F6pft sind (false)
datasources.xa-data-source.use-java-context=Wird dies auf "false" gesetzt, so wird die Datenquelle in das allgemeine JNDI eingebunden
datasources.xa-data-source.use-try-lock=Ein konfigurierter Timeout f\u00FCr interne Sperren auf den Ressourcenadapter-Objekten in Sekunden
datasources.xa-data-source.user-name=Legen Sie den verwendeten Benutzernamen beim Erstellen einer neuer Verbindung fest 
datasources.xa-data-source.valid-connection-checker-class-name=Ein org.jboss.jca.adapters.jdbc.ValidConnectionChecker, der eine  isValidConnection(Connection) Methode bereitstellt, um eine Verbindung zu \u00FCberpr\u00FCfen. Falls eine Ausnahme zur\u00FCckgegeben wird, bedeutet dies, dass die Verbindung g\u00FCltig ist. Dies setzt das check-valid-connection-sql Element au\u00DFer Kraft
datasources.xa-data-source.valid-connection-checker-properties.valid-connection-checker-class-name=Ein org.jboss.jca.adapters.jdbc.ValidConnectionChecker, der eine  isValidConnection(Connection) Methode bereitstellt, um eine Verbindung zu \u00FCberpr\u00FCfen. Falls eine Ausnahme zur\u00FCckgegeben wird, bedeutet dies, dass die Verbindung g\u00FCltig ist. Dies setzt das check-valid-connection-sql Element au\u00DFer Kraft
datasources.xa-data-source.valid-connection-checker-properties=Die ValidConnectionChecker-Eigenschaften
datasources.xa-data-source.validate-on-match=Das validate-on-match Element legt fest, ob eine Verbindungspr\u00FCfung vorgenommen werden soll, wenn eine Connection-Factory versucht, mit einer gemanagten Verbindung \u00FCbereinzustimmen. Dies wird in der Regel nur bei der Verwendung von Hintergrundpr\u00FCfung angewendet
datasources.xa-data-source.wrap-xa-resource=Ob die XAResource-Instanzen in einer org.jboss.tm.XAResourceWrapper-Instanz umschlossen werden sollen
datasources.xa-data-source.xa-datasource-class=Der vollst\u00E4ndige Name der javax.sql.XADataSource-Implementierung 
datasources.xa-data-source.xa-datasource-properties.add=Hinzuf\u00FCgen einer einzelnen xa-datasource-property
datasources.xa-data-source.xa-datasource-properties.remove=Entfernen der xa-datasource-property
datasources.xa-data-source.xa-datasource-properties.value=Spezifiziert einen Eigenschaftswert, der zur XADataSource Implementierungsklasse zugewiesen wird. Jede Eigenschaft wird durch das name-Attribut identifiziert und der Eigenschaftswert wird vom xa-datasource-property Elementinhalt angegeben. Die Eigenschaft wird der XADataSource-Implementierung zugewiesen, indem nach einer JavaBeans Style-Getter-Methode f\u00FCr den Eigenschaftsnamen gesucht wird. Wird eine gefunden, so wird der Wert der Eigenschaft mithilfe des JavaBeans Setter eingestellt, wobei der Elementtext unter Verwendung des java.beans.PropertyEditor in den echten Eigenschaftstyp \u00FCbersetzt wird
datasources.xa-data-source.xa-datasource-properties=Liste von xa-datasource-property
datasources.xa-data-source.xa-resource-timeout=Der Wert wird in Sekunden an XAResource.setTransactionTimeout() gegeben. Der Standard ist Null
datasources.xa-data-source.get-installed-driver=Eine Beschreibung eines installierten Treibers erhalten 
datasources.xa-data-source.allocation-retry-wait-millis=Das allocation-retry-wait-millis Element spezifiziert die Zeitspanne in Millisekunden, die zwischen den Neuversuchen zur Zuweisung einer Verbindung gewartet werden soll
datasources.xa-data-source.allocation-retry=Das allocation-retry Element spezifiziert die Anzahl der Versuche zur Zuweisung einer Verbindung, bevor eine Ausnahme ausgegeben werden soll
datasources.xa-data-source.allow-multiple-users=Legt fest, ob mehrere Nutzer \u00FCber die getConnection(user, password) Methode auf die Datenquelle zugreifen und ob der interne Pool dies ber\u00FCcksichtigen sollte
datasources.xa-data-source.connection-listener-class=Legt den Klassennamen fest, der org.jboss.jca.adapters.jdbc.spi.listener.ConnectionListener erweitert, der es erm\u00F6glicht, auf Verbindungsaktivierung - und -passivierung zu lauschen, um Aktionen durchzuf\u00FChren, bevor die Verbindung an die Applikation oder in den Pool zur\u00FCckgegeben wird.
datasources.xa-data-source.connection-listener-property=Einzuf\u00FCgende Properties in die in connection-listener-class angegebene Klasse
datasources.xa-data-source.background-validation-millis=Das Element background-validation-millis gibt die Zeitspanne in Millisekunden an, in der die Hintergrundvalidierung ausgef\u00FChrt wird.
datasources.xa-data-source.background-validation=Dies Element gibt an, dass Verbindungen auf einem Hintergrund-Thread validiert werden sollen, anstatt vor deren Verwendung.
datasources.xa-data-source.blocking-timeout-wait-millis=Das blocking-timeout-millis Element spezifiziert die maximale Zeitspanne in Millisekunden, die blockiert werden soll, w\u00E4hrend auf eine Verbindung gewartet wird, bevor eine Ausnahme ausgegeben wird. Beachten Sie, dass dadurch nur blockiert wird, w\u00E4hrend auf das Sperren einer Verbindung gewartet wird; hingegen wird keine Ausnahme ausgegeben, wenn die Erstellung einer Verbindung nur sehr lange dauert
datasources.xa-data-source.check-valid-connection-sql=Spezifiziert eine SQL-Anweisung, um die G\u00FCltigkeit einer Pool-Verbindung zu pr\u00FCfen. Dies kann aufgerufen werden, wenn eine verwaltete Verbindung vom Pool bezogen wird
datasources.xa-data-source.reauth-plugin-class-name=Der vollst\u00E4ndige Klassenname der Reauthentifizieruns-Plugin-Implementierung
datasources.xa-data-source.reauth-plugin-properties.reauth-plugin-class-name=Der vollst\u00E4ndige Klassenname der Reauthentifizieruns-Plugin-Implementierung
datasources.xa-data-source.reauth-plugin-properties=Die Eigenschaften f\u00FCr den Reauthentifizieruns-Plugin 
datasources.xa-data-source.flush-strategy=Gibt an, wie der Pool bei einem Fehler bereinigt werden soll.
datasources.xa-data-source.use-ccm=Aktivieren der Verwendung eines gecachten Verbindungs-Managers 
datasources.xa-data-source.connectable=Die Verwendung von CMR f\u00FCr diese Datenquelle aktivieren. Dieses Feature bedeutet, dass eine lokale Ressource auf zuverl\u00E4ssige Weise an einer XA-Transaktion teilnehmen kann.
datasources.xa-data-source.tracking=Definiert, ob IronJacamar Verbindungs-Handles \u00FCber Transaktionsgrenzen hinweg nachverfolgen soll
datasources.xa-data-source.mcp=Definiert die ManagedConnectionPool-Implementierung, z.B. org.jboss.jca.core.connectionmanager.pool.mcp.SemaphoreArrayListManagedConnectionPool
datasources.xa-data-source.enlistment-trace=Definiert, ob WildFly/IronJacamar Spuren von Eintragungen aufzeichnen soll
