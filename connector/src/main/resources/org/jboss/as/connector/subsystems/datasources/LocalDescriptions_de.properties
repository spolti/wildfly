datasources.data-source.xa-resource-timeout=Der Wert wird in Sekunden an XAResource.setTransactionTimeout() gegeben. Der Standard ist Null
datasources.data-source.allocation-retry-wait-millis=Das allocation-retry-wait-millis Element spezifiziert die Zeitspanne in Millisekunden, die zwischen den Neuversuchen zur Zuweisung einer Verbindung gewartet werden soll
datasources.data-source.allocation-retry=Das allocation-retry Element spezifiziert die Anzahl der Versuche zur Zuweisung einer Verbindung, bevor eine Ausnahme ausgegeben werden soll
datasources.data-source.allow-multiple-users=Legt fest, ob mehrere Nutzer \u00FCber die getConnection(user, password) Methode auf die Datenquelle zugreifen und ob der interne Pool dies ber\u00FCcksichtigen sollte
datasources.data-source.background-validation-millis=Das background-validation-millis Element spezifiziert die Zeitspanne in Millisekunden, in der die Hintergrundpr\u00FCfung l\u00E4uft. \u00C4nderungen des Wertes sind nur m\u00F6glich, wenn die Datenquelle inaktiv ist oder erfordern einen Neustart des Servers.
datasources.data-source.background-validation=Dies Element spezifiziert, dass Verbindungen auf einem Hintergrund-Thread gepr\u00FCft werden sollen, statt vor deren Verwendung. \u00C4nderungen des Wertes sind nur m\u00F6glich, wenn die Datenquelle inaktiv ist oder erfordern einen Neustart des Servers.
datasources.data-source.blocking-timeout-wait-millis=Das blocking-timeout-millis Element spezifiziert die maximale Zeitspanne in Millisekunden, die blockiert werden soll, w\u00E4hrend auf eine Verbindung gewartet wird, bevor eine Ausnahme ausgegeben wird. Beachten Sie, dass dadurch nur blockiert wird, w\u00E4hrend auf das Sperren einer Verbindung gewartet wird; hingegen wird keine Ausnahme ausgegeben, wenn die Erstellung einer Verbindung nur sehr lange dauert
datasources.data-source.check-valid-connection-sql=Spezifiziert eine SQL-Anweisung, um die G\u00FCltigkeit einer Pool-Verbindung zu pr\u00FCfen. Dies kann aufgerufen werden, wenn eine verwaltete Verbindung vom Pool bezogen wird
