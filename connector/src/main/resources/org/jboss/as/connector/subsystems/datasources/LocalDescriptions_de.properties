datasources.xa-data-source.recovery-credential-reference.clear-text=Der in Klartext angegebene geheime Schl\u00FCssel (pr\u00FCfen Sie die Methode des Anmeldedatenspeichers zum Bereitstellen von Anmeldedaten/geheimen Schl\u00FCsseln f\u00FCr Dienste)
datasources.xa-data-source.recovery-authentication-context=Gibt den Elytron-Authentifizierungskontext an, der das javax.security.auth.Subject definiert, das zur Unterscheidung von Verbindungen im Pool dient.
