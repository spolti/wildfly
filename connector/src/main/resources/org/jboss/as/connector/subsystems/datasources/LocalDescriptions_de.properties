datasources.data-source.elytron-enabled=Aktiviert die Elytron-Sicherheit zur Verarbeitung der Authentifizierung von Verbindungen. Der zu verwendende Elytron authentication-context ist der aktuelle Kontext, wenn Sie keinen Kontext angeben (siehe authentication-context).
datasources.data-source.authentication-context=Gibt den Elytron-Authentifizierungskontext an, der das javax.security.auth.Subject definiert, das zur Unterscheidung von Verbindungen im Pool dient.
datasources.data-source.set-tx-query-timeout=Ob der Anfragen-Timeout auf Grundlage der verbleibenden Zeit bis zum Transaktions-Timeout eingestellt werden soll. Jeder konfigurierte Anfragen-Timeout wird verwendet, falls keine Transaktion vorliegt
