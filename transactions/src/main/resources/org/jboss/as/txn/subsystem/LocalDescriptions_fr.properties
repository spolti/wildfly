transactions.object-store-path=Se rapporte \u00C3\u00A0 un chemin de syst\u00C3\u00A8me de fichiers absolu ou relatif montrant l'endroit o\u00C3\u00B9 le store d'objets du gestionnaire de transactions doit stocker les donn\u00C3\u00A9es. Par d\u00C3\u00A9faut, la valeur est trait\u00C3\u00A9e comme relative au chemin auquel se rapporte l'attribut "relative-to" (relatif \u00C3\u00A0). Cette configuration est valide quand on utilise un journal store ou un store par d\u00C3\u00A9faut. Non utilis\u00C3\u00A9 avec un store de journalisation jdbc.
transactions.object-store-relative-to=Fait r\u00C3\u00A9f\u00C3\u00A9rence \u00C3\u00A0 une configuration de chemin global dans le mod\u00C3\u00A8le de domaine, par d\u00C3\u00A9faut le r\u00C3\u00A9pertoire de donn\u00C3\u00A9es Application Server (jboss.server.data.dir). La valeur de l'attribut "Object store path" sera trait\u00C3\u00A9e comme \u00C3\u00A9tant relative \u00C3\u00A0 ce chemin. Veuillez annuler la d\u00C3\u00A9finition de cet attribut pour d\u00C3\u00A9sactiver le comportement par d\u00C3\u00A9faut et forcer la valeur de l'attribut "Object store path" \u00C3\u00A0 \u00C3\u00AAtre trait\u00C3\u00A9e en tant que chemin absolu.
