transactions.log-store.type=Indique le type d'impl\u00C3\u00A9mentation du store de journalisation.
transactions.log-store.expose-all-logs=Indique si on doit exposer tous les journaux comme des orphelins etc. Par d\u00C3\u00A9faut, un \u00C3\u00A9chantillon uniquement est expos\u00C3\u00A9.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author croe@redhat.com
transactions.log-store.transactions=L'information persistante stock\u00C3\u00A9e par le gestionnaire de transactions dans le but de r\u00C3\u00A9cup\u00C3\u00A9rer une transaction en cas d'\u00C3\u00A9chec. L'op\u00C3\u00A9ration de la sonde sera d'ajouter et de supprimer des op\u00C3\u00A9rations du mod\u00C3\u00A8le quand les transactions r\u00C3\u00A9elles correspondantes commenceront et finiront les phases de pr\u00C3\u00A9paration et de validation. Une transaction coinc\u00C3\u00A9e restera dans le mod\u00C3\u00A8le jusqu'\u00C3\u00A0 ce qu'elle soit termin\u00C3\u00A9e ou explicitement supprim\u00C3\u00A9e par l'op\u00C3\u00A9ration de suppression.
transactions.log-store.transaction=L'information persistante stock\u00E9e par le gestionnaire de transactions dans le but de r\u00E9cup\u00E9rer une transaction en cas d'\u00E9chec. L'op\u00E9ration de la sonde sera d'ajouter et de supprimer des op\u00E9rations du mod\u00E8le quand les transactions r\u00E9elles correspondantes commenceront et finiront les phases de pr\u00E9paration et de validation. Une transaction coinc\u00E9e restera dans le mod\u00E8le jusqu'\u00E0 ce qu'elle soit termin\u00E9e ou explicitement supprim\u00E9e par l'op\u00E9ration de suppression.
