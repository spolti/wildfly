transactions.number-of-resource-rollbacks=Nombre de transaction qui ont \u00C3\u00A9t\u00C3\u00A9 restaur\u00C3\u00A9es suite \u00C3\u00A0 un \u00C3\u00A9chec de ressources (participant).
transactions.number-of-system-rollbacks=Nombre de transaction qui ont \u00C3\u00A9t\u00C3\u00A9 restaur\u00C3\u00A9es suite \u00C3\u00A0 des erreurs syst\u00C3\u00A8me internes.
transactions.average-commit-time=La dur\u00C3\u00A9e moyenne de validation des transactions en nanosecondes, mesur\u00C3\u00A9es \u00C3\u00A0 partir du moment o\u00C3\u00B9 le client appelle et jusqu'\u00C3\u00A0 ce que le gestionnaire de transactions indique que les tentatives de validation ont r\u00C3\u00A9ussi.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author croe@redhat.com
transactions.log-store.transaction.delete=Supprime ce journal de transactions. AVERTISSEMENT apr\u00C3\u00A8s cette op\u00C3\u00A9ration, le gestionnaire de transactions n'aura aucune connaissance de l'op\u00C3\u00A9ration et ne sera donc pas en mesure de la r\u00C3\u00A9cup\u00C3\u00A9rer. Si vous \u00C3\u00AAtes s\u00C3\u00BBr que la transaction est termin\u00C3\u00A9e, l'op\u00C3\u00A9ration est sans danger. La repr\u00C3\u00A9sentation du journal des transactions est \u00C3\u00A9galement supprim\u00C3\u00A9e du mod\u00C3\u00A8le.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author croe@redhat.com
transactions.log-store.transaction.participant.refresh=Actualiser l'affichage de la gestion des attributs de ce dossier participant en interrogeant le journal de transactions. (\u00C3\u0080 noter que l'op\u00C3\u00A9ration 'read-resource' ne lit uniquement que le mod\u00C3\u00A8le, d'o\u00C3\u00B9 la n\u00C3\u00A9cessit\u00C3\u00A9 de cette op\u00C3\u00A9ration d'actualisation).
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author croe@redhat.com
transactions.log-store.transaction.participant.recover=Si cet enregistrement est dans un \u00C3\u00A9tat heuristique, alors essayez \u00C3\u00A0 nouveau la p\u00C4\u00A5ase de validation de la transaction 2PC.
transactions.log-store.transaction.participant.delete=Tentative de suppression de ce participant de son journal de transactions. Si le participant correspond \u00C3\u00A0 une ressource XA et qu'il est dans un \u00C3\u00A9tat heuristique, alors on aura tendance \u00C3\u00A0 appeler forget dans la ressource, et si l'appel forget \u00C3\u00A9choue, l'op\u00C3\u00A9ration de suppression \u00C3\u00A9chouera \u00C3\u00A9galement.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author croe@redhat.com
