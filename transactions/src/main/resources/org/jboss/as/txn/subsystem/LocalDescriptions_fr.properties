transactions.configuration=configuration de divers environnements. Peut faire r\u00C3\u00A9f\u00C3\u00A9rence aux configurations core (principales), recovery (restauration), coordinator environment (environnement du coordinateur) et object store (stockage d'objets).
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author samfreemanz
transactions.node-identifier=Utilis\u00C3\u00A9 pour d\u00C3\u00A9finir l'identifiant n\u00C5\u0093ud dans l'environnement core. Chaque Xid cr\u00C3\u00A9\u00C3\u00A9 par le gestionnaire de transactions aura cet identifiant codifi\u00C3\u00A9 et veillera \u00C3\u00A0 ce que le gestionnaire de transactions ne recouvrera que les branches qui correspondent \u00C3\u00A0 l'identifiant sp\u00C3\u00A9cifi\u00C3\u00A9. Il est imp\u00C3\u00A9ratif que cet identificateur soit unique entre les instances de Serveur d'application qui partagent un object store ou des gestionnaires de ressources en commun.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author samfreemanz
transactions.process-id-uuid=Indique si le gestionnaire des transactions doit utiliser un ID de processus bas\u00C3\u00A9 UUID ou non.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author samfreemanz
transactions.process-id-socket-binding=Nom de la configuration de liaison de socket \u00C3\u00A0 utiliser si le gestionnaire de transactions utilise un ID de processus bas\u00C3\u00A9 sur socket. Sera 'undefined' (non d\u00C3\u00A9fini) si 'process-id-uuid' est 'true'\u00C2\u00A0; sinon, il devra \u00C3\u00AAtre d\u00C3\u00A9fini.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author samfreemanz
transactions.process-id-socket-max-ports=Nombre maximum de ports pour rechercher un port ouvert si le gestionnaire de transactions doiit utiliser un ID de processus bas\u00C3\u00A9 socket. Si le port sp\u00C3\u00A9cifi\u00C3\u00A9 par la liaison de socket r\u00C3\u00A9f\u00C3\u00A9renc\u00C3\u00A9e dans 'process-id-socket-binding' est occup\u00C3\u00A9, le port sup\u00C3\u00A9rieur suivant sera tent\u00C3\u00A9 jusqu'\u00C3\u00A0 ce qu'un port ouvert soit trouv\u00C3\u00A9 ou que le nombre de ports sp\u00C3\u00A9cifi\u00C3\u00A9s par cet attribut soit \u00C3\u00A9puis\u00C3\u00A9. Sera 'undefined' (non d\u00C3\u00A9fini) si 'process-id-uuid' est 'true'.
transactions.jts=Si d\u00C3\u00A9fini sur true, active Java Transaction Service. L'utilisation du JTS exige une configuration IIOP OpenJDK avec des param\u00C3\u00A8tres de transaction d\u00C3\u00A9finis sur full.
transactions.use-journal-store=Utiliser le journal store pour \u00C3\u00A9crire les journaux de transactions d'\u00C3\u00A9criture. D\u00C3\u00A9finir \u00C3\u00A0 true et \u00C3\u00A0 false pour utiliser le type de store log par d\u00C3\u00A9faut. Le store log par d\u00C3\u00A9faut cr\u00C3\u00A9e normalement un fichier syst\u00C3\u00A8me par journal de transaction. Le journal est compos\u00C3\u00A9 d'un fichier pour toutes les transactions. Alternative au store jdbc.
transactions.journal-store-enable-async-io=Indique si AsyncIO doit \u00C3\u00AAtre activ\u00C3\u00A9 pour le journal store. Pour que cette configuration de param\u00C3\u00A8tre s'applique, les biblioth\u00C3\u00A8ques natives doivent \u00C3\u00AAtre disponibles.
transactions.use-hornetq-store=Utiliser le journal store pour \u00C3\u00A9crire les journaux de transactions d'\u00C3\u00A9criture. D\u00C3\u00A9finir \u00C3\u00A0 true pour activer et \u00C3\u00A0 false pour utiliser le type de store de journalisation par d\u00C3\u00A9faut. Le store de journalisation par d\u00C3\u00A9faut est normalement un fichier syst\u00C3\u00A8me par journal de transaction. Alternative au store jdbc.
transactions.use-hornetq-store.deprecated=Utiliser use-journal-store
transactions.hornetq-store-enable-async-io=Indique si AsyncIO doit \u00C3\u00AAtre activ\u00C3\u00A9 pour le journal store.
transactions.hornetq-store-enable-async-io.deprecated=Utiliser journal-store-enable-async-io
transactions.use-jdbc-store=Utiliser le store jdcb pour \u00C3\u00A9crire les journaux de transactions d'\u00C3\u00A9criture. D\u00C3\u00A9finir \u00C3\u00A0 true pour activer et \u00C3\u00A0 false pour utiliser le type de store log par d\u00C3\u00A9faut. Le store log par d\u00C3\u00A9faut est normalement un fichier syst\u00C3\u00A8me par journal de transaction. Alternative au store bas\u00C3\u00A9 journal.
transactions.jdbc-store-datasource=Nom jndi de source de donn\u00C3\u00A9es non-XA utilis\u00C3\u00A9. La source de donn\u00C3\u00A9es devra \u00C3\u00AAtre d\u00C3\u00A9finie dans le sous-syst\u00C3\u00A8me de sources de donn\u00C3\u00A9es. Pour que cela fonctionne, la source de donn\u00C3\u00A9es non-XA devra comporter jta\="false".
transactions.jdbc-state-store-table-prefix=Pr\u00C3\u00A9fixe facultatif pour la table utilis\u00C3\u00A9e pour \u00C3\u00A9crire des journaux de transaction dans le store d'\u00C3\u00A9tats jdbc configur\u00C3\u00A9. 
transactions.jdbc-state-store-drop-table=\u00C3\u0080 configurer si jdbc state store doit abandonner les tables.
transactions.jdbc-action-store-table-prefix=Pr\u00C3\u00A9fixe facultatif pour la table utilis\u00C3\u00A9e pour \u00C3\u00A9crire des journaux de transaction dans le store d'actions jdbc configur\u00C3\u00A9. 
transactions.jdbc-action-store-drop-table=\u00C3\u0080 configurer si le store d'actions jdbc doit abandonner les tables.
transactions.jdbc-communication-store-table-prefix=Pr\u00C3\u00A9fixe facultatif pour la table utilis\u00C3\u00A9e pour \u00C3\u00A9crire des journaux de transaction dans le store de communication jdbc configur\u00C3\u00A9.
transactions.jdbc-communication-store-drop-table=\u00C3\u0080 configurer si le  store de communication jdbc doit abandonner les tables. 
