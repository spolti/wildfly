transactions.number-of-application-rollbacks=Nombre de transactions qui ont \u00C3\u00A9t\u00C3\u00A9 restaur\u00C3\u00A9es sur la requ\u00C3\u00AAte d'une application. Ceci inclut celles qui ont d\u00C3\u00A9pass\u00C3\u00A9 le d\u00C3\u00A9lai d'expiration, puisque le comportement du d\u00C3\u00A9lai d'expiration est consid\u00C3\u00A9r\u00C3\u00A9 comme un attribut de la configuration de l'application.
