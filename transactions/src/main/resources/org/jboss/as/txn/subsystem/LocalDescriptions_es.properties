transactions.number-of-system-rollbacks=El n\u00C3\u00BAmero de transacciones que se deshacen debido a errores internos del sistema.
transactions.average-commit-time=El promedio de duraci\u00C3\u00B3n de la validaci\u00C3\u00B3n de las transacciones en nanosegundos, medido desde el momento de la llamada de clientes hasta que el gestor de transacciones determine que el intento de validaci\u00C3\u00B3n fue correcto.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author M Benitez
transactions.log-store.transaction.delete=Remover el registro de \u00E9sta transacci\u00F3n. ADVERTENCIA despu\u00E9s de \u00E9sta operaci\u00F3n el administrador de transacciones no tendr\u00E1 registro alguno de la transacci\u00F3n y ser\u00E1 por lo tanto incapaz de recuperarla en un futuro. Si est\u00E1 seguro que la transacci\u00F3n ha sido completada entonces la operaci\u00F3n es segura. La representaci\u00F3n del registro de transacci\u00F3n tambi\u00E9n ser\u00E1 eliminada del modelo.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author M Benitez
transactions.log-store.transaction.participant.refresh=Refresque la vista de administraci\u00C3\u00B3n de los atributos del registro de \u00C3\u00A9ste participante consultando el registro de transacci\u00C3\u00B3n. (Note que la operaci\u00C3\u00B3n read-resource s\u00C3\u00B3lo lee el modelo, de ah\u00C3\u00AD la necesidad de refrescar \u00C3\u00A9sta operaci\u00C3\u00B3n).
transactions.log-store.transaction.participant.recover=Si \u00C3\u00A9ste registro est\u00C3\u00A1 en un estado heur\u00C3\u00ADstico entonces intente reproducir la fase de guardado de cambios de la transacci\u00C3\u00B3n 2PC.
transactions.log-store.transaction.participant.delete=Intenta retirar este participante del registro de transacci\u00C3\u00B3n. Si el participante es un recurso XA y si est\u00C3\u00A1 en un estado heur\u00C3\u00ADstico, entonces intentar\u00C3\u00A1 hacer una llamada para olvidar los recursos actuales y si la llamada falla, la operaci\u00C3\u00B3n de retiro tambi\u00C3\u00A9n fallar\u00C3\u00A1.
