transactions.number-of-application-rollbacks=El n\u00C3\u00BAmero de transacciones que se han deshecho por petici\u00C3\u00B3n de aplicaciones. Esto incluye aquellas que han expirado, ya que la conducta de expiraci\u00C3\u00B3n se considera un atributo de la configuraci\u00C3\u00B3n de aplicaciones.
