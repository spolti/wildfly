transactions.default-timeout=Tiempo de espera predeterminado para una transacci\u00C3\u00B3n administrada por el gestor de transacciones.
transactions.maximum-timeout=Si el tiempo de espera predeterminado es cero, este valor se consulta para establecer el tiempo de espera m\u00E1ximo (en segundos) para una transacci\u00F3n gestionada por el gestor de transacciones.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author guegl
transactions.object-store-path=Denota una ruta de sistema de archivos relativa o absoluta en la que el almac\u00C3\u00A9n de objetos del  gestor de transacciones debe almacenar datos. El valor predeterminado se considera como relativo a la ruta indicada por el atributo "relative-to". Esta configuraci\u00C3\u00B3n es v\u00C3\u00A1lida cuando se utiliza un almac\u00C3\u00A9n de diario o el predterminado. No suele utilizarse cuando se utiliza el almac\u00C3\u00A9n de diario jdbc.  
transactions.object-store-relative-to=Hace referencia a una configuraci\u00C3\u00B3n de ruta global en el modelo de dominio, se predetermina al directorio de datos del servidor de aplicaciones (jboss.server.data.dir). El valor del atributo de la "ruta de almacenamiento del objeto" se tratar\u00C3\u00A1 como relativo a esa ruta. No defina este atributo para deshabilitar el comportamiento predeterminado y forzar el valor del atributo de la "ruta de almacenamiento del objeto" para que sea tratado como una ruta absoluta.
