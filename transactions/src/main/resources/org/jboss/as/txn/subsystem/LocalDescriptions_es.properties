transactions.log-store.expose-all-logs=Si debe exponer todos los registros como hu\u00C3\u00A9rfanos, etc. Por defecto solo se expone un subgrupo de registros de transacciones.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author M Benitez
transactions.log-store.transactions=La informaci\u00C3\u00B3n persistente que el administrador de transacci\u00C3\u00B3n alamacena con el objetivo de recuperar una transacci\u00C3\u00B3n en caso de error. La operaci\u00C3\u00B3n de sondeo agregar\u00C3\u00A1 y remover\u00C3\u00A1 transacciones del modelo tan pronto como las transacciones reales comiencen y terminen sus fases de preparaci\u00C3\u00B3n y ejecuci\u00C3\u00B3n. Una transacci\u00C3\u00B3n atascada permanecer\u00C3\u00A1 en el modelo hasta que sea completada o expl\u00C3\u00ADcitamente removida por la operaci\u00C3\u00B3n de borrado.
transactions.log-store.transaction=La informaci\u00F3n persistente que el administrador de transacci\u00F3n alamacena con el objetivo de recuperar una transacci\u00F3n en caso de error. La operaci\u00F3n de sondeo agregar\u00E1 y remover\u00E1 transacciones del modelo tan pronto como las transacciones reales comiencen y terminen sus fases de preparaci\u00F3n y ejecuci\u00F3n. Una transacci\u00F3n atascada permanecer\u00E1 en el modelo hasta que sea completada o expl\u00EDcitamente removida por la operaci\u00F3n de borrado.
