transactions.number-of-application-rollbacks=The number of transactions that have been rolled back by application request. This includes those that timeout, since the timeout behaviour is considered an attribute of the application configuration.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author jdimanos
transactions.number-of-resource-rollbacks=Die Anzahl von Transaktionen, die aufgrund eines eines Ressourcenfehlers (Teilnehmer) zur\u00FCckgesetzt wurden.
transactions.number-of-system-rollbacks=Die Anzahl von Transaktionen, die aufgrund von internen Systemfehlern zur\u00FCckgesetzt wurden.
transactions.average-commit-time=Die durchschnittliche Dauer der Transaktionsfestschreibung in Nanosekunden, gemessen von dem Zeitpunkt, an dem der Client die Festschreibung aufruft, bis zu dem Zeitpunkt, an dem der Transaktionsmanager festgestellt, dass die Festschreibung erfolgreich war.
transactions.log-store.transaction.delete=Entfernen Sie dieses Transaktionsprotokoll. WARNUNG, nach dieser Operation wird der Transaktions-Manager keine Kenntnis von der Transaktion haben und wird daher niemals in der Lage sein, sie wiederherzustellen. Wenn Sie sicher sind, dass die Transaktion abgeschlossen ist, dann ist die Operation gefahrlos. Die Darstellung des Transaktionsprotokolls wird vom Modell ebefalls entfernt.
transactions.log-store.transaction.participant.refresh=Aktualisieren Sie die Management-Ansicht der Attribute dieses Teilnehmersatzes durch Abfrage des Transaktionsprotokolls. (Beachten Sie, dass die Lese-Resource-Operation nur das Modell liest, daher die Notwendigkeit f\u00FCr diesen Aktualisierungsvorgang)
transactions.log-store.transaction.participant.recover=Wenn dieser Satz in einem heuristischen Zustand ist dann versuchen Sie, die Commit-Phase der 2PC-Transaktion zu wiederholen.
transactions.log-store.transaction.participant.delete=Diesen Teilnehmer aus dem enthaltenen Transaktionsprotokoll zu entfernen versuchen. Falls der Teilnehmer eine XA-Ressource ist und falls er sich in einem heuristischen Status befindet, dann wird ein forget-Aufruf auf der Ressource versucht. Falls der forget-Aufruf fehlschl\u00E4gt, wird die Operation zur Entfernung ebenfalls fehlschlagen.
transactions.log-store=Darstellung der Transaktionsprotokoll-Speicher-Methode.
transactions.log-store.add=Hinzuf\u00FCgen einer Darstellung der Transaktionsprotokoll-Speicher-Methode.
transactions.log-store.probe=Suchen von neuen Transaktionsprotokollen. Dieser Vorgang wird einen untergeordneten Vorgang f\u00FCr jede ausstehende Transaktion erstellen.
transactions.log-store.remove=Entfernen einer Darstellung der Transaktionsprotokoll-Speicher-Methode.
transactions.log-store.type=Definiert den Implementierungstyp des Protokollspeichers.
transactions.log-store.expose-all-logs=Ob alle Protokolle wie Orphans usw. offengelegt werden sollen. Standardm\u00E4\u00DFig wird nur ein Untersatz von Transaktionsprotokollen offengelegt.
transactions.log-store.transactions=Die best\u00E4ndigen Informationen die der Transaktions-Manager zum Zwecke der Wiederherstellung einer Transaktion im Falle eines Ausfalls speichert. Die 'probe' Operation wird Transaktionen im Modell hinzuf\u00FCgen und entfernen wenn die entsprechenden realen Transaktionen die 'prepare' und 'commit' Phasen starten und beenden. Eine festsitzende Transaktion wird im Modell verbleiben, bis sie entweder abgeschlossen ist oder durch den L\u00F6schvorgang ausdr\u00FCcklich entfernt wurde.
transactions.log-store.transaction=Die best\u00E4ndigen Informationen die der Transaktions-Manager zum Zwecke der Wiederherstellung einer Transaktion im Falle eines Ausfalls speichert. Die 'probe' Operation wird Transaktionen im Modell hinzuf\u00FCgen und entfernen wenn die entsprechenden realen Transaktionen die 'prepare' und 'commit' Phasen starten und beenden. Eine festsitzende Transaktion wird im Modell verbleiben, bis sie entweder abgeschlossen ist oder durch den L\u00F6schvorgang ausdr\u00FCcklich entfernt wurde.
transactions.log-store.transaction.add=Hinzuf\u00FCgen einer Transaktion zum Protokollspeicher.
transactions.log-store.transaction.jmx-name=Der JMX Name dieser Transaktion.
transactions.log-store.transaction.id=Die id dieser Transaktion.
transactions.log-store.transaction.age-in-seconds=Die Zeit seitdem diese Transaktion erstellt wurde oder das Wiederherstellungssystem das letzte Mal versucht hat, sie wiederherzustellen.
transactions.log-store.transaction.type=Der Typ Name, unter dem dieser Satz gespeichert ist.
transactions.log-store.transaction.participants=Die Ressourcen, die in einer Transaktion funktioniert haben.
transactions.log-store.transaction.participant=Die Ressourcen, die in einer Transaktion funktioniert haben.
transactions.log-store.transaction.participant.jmx-name=Der JMX Name dieses Teilnehmers.
transactions.log-store.transaction.participant.add=Hinzuf\u00FCgen eines Transaktions Teilnehmers zu einem Transaktionsprotokoll.
transactions.log-store.transaction.participant.status=Berichtet den Engagement-Status dieses Teilnehmers (kann eines vom Ausstehend, Vorbereitet, Fehlgeschlagen, Heuristisch oder Readonly sein).
transactions.log-store.transaction.participant.jndi-name=Der JNDI Name dieses Teilnehmers.
transactions.log-store.transaction.participant.type=Der Typ Name, unter dem dieser Satz gespeichert ist.
transactions.log-store.transaction.participant.eis-product-name=Der JCA Enterprise-Information-Systems Produktname.
transactions.log-store.transaction.participant.eis-product-version=Die JCA Enterprise-Information-Systems Produktversion.
transactions.commit-markable-resource=eine CMR-Ressouce (d.h. eine lokale Ressource kann auf zuverl\u00E4ssige Weise an einer XA-Transaktion teilnehmen)
transactions.commit-markable-resource.add=eine einzelne CMR-Ressource hinzuf\u00FCgen
