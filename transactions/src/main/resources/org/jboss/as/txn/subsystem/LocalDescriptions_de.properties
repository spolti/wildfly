transactions.configuration=Verschiedene Umgebungskonfigurationen. Bezieht sich u.a. auf Core, Recovery, Koordinator-Umgebung und Objektspeicherkonfigurationen.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author jdimanos
transactions.node-identifier=Zur Einstellung des Knotenbezeichners in der Core-Umgebung verwendet. Jede Xid, die der Transaktionsmanager erstellt, enth\u00E4lt diesen Bezeichner kodiert und stellt sicher, dass der Transaktionsmanager nur Branches einbezieht, die mit dem angegebenen Bezeichner \u00FCbereinstimmen. Es ist zwingend erforderlich, dass dieser Bezeichner eindeutig ist \u00FCber Applikationsserver-Instanzen hinweg, die entweder einen Objektspeicher teilen oder auf gemeinsame Ressourcenmanager zugreifen.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author jdimanos
transactions.process-id-uuid=Zeigt an, ob der Transaktionsmanager eine UUID-basierte Prozess-id verwenden sollte.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author Hedda Peters
transactions.process-id-socket-binding=Der Name der zu verwendenden Socket-Binding-Konfiguration, falls der Transaktionsmanager eine socket-basierte Prozess-ID verwenden soll. Ist 'undefined', falls 'process-id-uuid' 'true' ist; muss andernfalls festgelegt werden.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author Hedda Peters
transactions.process-id-socket-max-ports=Die maximale Anzahl an Ports, die nach einem offenen Port durchsucht werden, falls der Transaktionsmanager eine socket-basierte Prozess-ID verwenden soll. Falls der Port, der von der Socket-Binding-Referenz in 'process-id-socket-binding' spezifiziert wird, belegt ist, so wird der n\u00E4chsth\u00F6here Port versucht, bis ein offener Port gefunden wird oder bis die maximale Anzahl von Ports, die von diesem Attribut festgelegt wurde, erfolglos versucht wurden. Ist 'undefined', falls 'process-id-uuid' auf 'true' gesetzt ist.
transactions.jts=Falls "true", aktiviert dies den Java Transaction Service. Die Verwendung des JTS erfordert die Konfiguration in IIOP OpenJDK, wo die Transationsparameter auf "full" gesetzt werden m\u00FCssen.
transactions.use-journal-store=Verwenden Sie den Journalspeicher f\u00FCr das Schreiben von Transaktionsprotokollen. Die Einstellung "true" aktiviert, die Einstellung "false" deaktiviert die Verwendung des standardm\u00E4\u00DFigen Protokollspeichertyps. Der Standardprotokollspeichertyp erstellt in der Regel eine Dateisystemdatei pro Transaktionsprotokoll. Der Journaltyp erstellt eine Datei f\u00FCr alle Transaktionen. Es ist alternativ zum jdbc-basierten Speicher.
transactions.journal-store-enable-async-io=Ob AsyncIO f\u00FCr den Journalspeicher aktiviert werden soll. Damit diese Einstellung aktiv sein kann, m\u00FCssen die nativen Bibliotheken verf\u00FCgbar sein.
transactions.use-hornetq-store=Verwenden Sie den Journalspeicher f\u00FCr das Schreiben von Transaktionsprotokollen. Die Einstellung "true" aktiviert, die Einstellung "false" deaktiviert die Verwendung des standardm\u00E4\u00DFigen Protokollspeichertyps. Beim Standardprotokollspeichertyp handelt es sich in der Regel um eine Dateisystemdatei pro Transaktionsprotokoll. Es ist alternativ zum jdbc-basierten Speicher.
transactions.use-hornetq-store.deprecated=use-journal-store verwenden
transactions.hornetq-store-enable-async-io=Ob AsyncIO f\u00FCr den Journalspeicher aktiviert werden soll.
transactions.hornetq-store-enable-async-io.deprecated=journal-store-enable-async-io verwenden
transactions.use-jdbc-store=Verwenden Sie den jdbc-Speicher f\u00FCr das Schreiben von Transaktionsprotokollen. Die Einstellung "true" aktiviert, die Einstellung "false" deaktiviert die Verwendung des standardm\u00E4\u00DFigen Protokollspeichertyps. Beim Standardprotokollspeichertyp handelt es sich in der Regel um eine Datei pro Transaktionsprotokoll. Es ist alternativ zum journalbasierten Speicher.
transactions.jdbc-store-datasource=Jndi-Name einer verwendeten nicht-XA-Datenquelle. Datenquelle sollte im Datenquellen-Subsystem definiert sein. Damit dies funktioniert, muss die nicht-XA-Datenquelle als jta\="false" gekennzeichnet sein.
transactions.jdbc-state-store-table-prefix=Optionales Pr\u00E4fix f\u00FCr Tabelle, die zum Schreiben von Transaktionsprotokollen im konfigurierten jdbc-Statusspeicher verwendet wird.
transactions.jdbc-state-store-drop-table=Konfigurieren, ob der jdbc-Statusspeicher Tabellen verwerfen sollte.
transactions.jdbc-action-store-table-prefix=Optionales Pr\u00E4fix f\u00FCr Tabelle, die zum Schreiben von Transaktionsprotokollen im konfigurierten jdbc-Aktionsspeicher verwendet wird.
transactions.jdbc-action-store-drop-table=Konfigurieren, ob der jdbc-Aktionsspeicher Tabellen verwerfen sollte.
transactions.jdbc-communication-store-table-prefix=Optionales Pr\u00E4fix f\u00FCr Tabelle, die zum Schreiben von Transaktionsprotokollen im konfigurierten jdbc-Kommunikationsspeicher verwendet wird.
transactions.jdbc-communication-store-drop-table=Konfigurieren, ob der jdbc-Kommunikationsspeicher Tabellen verwerfen sollte.
