transactions.commit-markable-resource.jndi-name=JNDi-Name dieser CMR-Ressource
transactions.commit-markable-resource.xid-location=Name der mit dieser CMR-Ressource assoziierten Datenbanktabelle
transactions.commit-markable-resource.batch-size=Batch-Gr\u00F6\u00DFe dieser CMR-Ressource
transactions.commit-markable-resource.immediate-cleanup=Mit dieser CMR-Ressource assoziierte, sofortige Bereinigung
