transactions.maximum-timeout=Wenn der Standard-Timeout gleich Null ist, dann wird dieser Wert herangezogen, um den maximalen Timeout (in Sekunden) f\u00FCr eine vom Transaktionsmanager verwaltete Transaktion festzulegen.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author Hedda Peters
transactions.object-store-path=Bezeichnet einen relativen oder absoluten Dateisystempfad, unter dem der Transaktionsmanager-Objektspeicher Daten speichern soll. Standardm\u00E4\u00DFig gilt dieser Pfad relativ zu dem Pfad, der im "relative-to" Attribut angegeben ist. Diese Einstellung ist g\u00FCltig, wenn der Standard- oder der Journalspeicher verwendet wird. Sie wird nicht verwendet, wenn der jdbc-Journalspeicher verwendet wird.
transactions.object-store-relative-to=Referenziert eine globale Pfadkonfiguration im Domainmodell, standardm\u00E4\u00DFig das Applikationsserver-Datenverzeichnis (jboss.server.data.dir). Der Wert des Attributs "Object store path" gilt relativ zu diesem Pfad. Definieren Sie dieses Attribut nicht, um das Standardverhalten zu deaktivieren und den Wert des  Attributs "Object store path" als absoluten Pfad zu erzwingen.
