transactions.configuration=configura\u00C3\u00A7\u00C3\u00A3o de diversos ambientes. Isto pode ser referido ao core, recupera\u00C3\u00A7\u00C3\u00A3o, ambiente de coordena\u00C3\u00A7\u00C3\u00A3o e configura\u00C3\u00A7\u00C3\u00B5es do store do objeto.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author ldelima@redhat.com
transactions.node-identifier=Usado para determinar o identificador de n\u00C3\u00B3 no ambiente do n\u00C3\u00BAcleo. Cada Xid que o Gerenciador de transa\u00C3\u00A7\u00C3\u00A3o criar ter\u00C3\u00A1 este identificador codificado e garantir\u00C3\u00A1 que o Gerenciador de transa\u00C3\u00A7\u00C3\u00A3o ir\u00C3\u00A1 recuperar somente ramifica\u00C3\u00A7\u00C3\u00B5es que correspondam ao identificador especificado. \u00C3\u0089  indispens\u00C3\u00A1vel que este identificador seja exclusivo entre as inst\u00C3\u00A2ncias do servidor de aplicativos que compartilham ou um object store ou acessam gerenciadores de recursos comuns.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author ldelima@redhat.com
transactions.process-id-uuid=Indica se \u00E9 que o gerenciador da transa\u00E7\u00E3o deve usa a id baseada no processo.
