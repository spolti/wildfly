transactions.average-commit-time=A dura\u00C3\u00A7\u00C3\u00A3o m\u00C3\u00A9dia de valida\u00C3\u00A7\u00C3\u00A3o das transa\u00C3\u00A7\u00C3\u00A3o em nanossegundos, medida a partir do momento da chamada de cliente at\u00C3\u00A9 que o gerenciador de transa\u00C3\u00A7\u00C3\u00A3o determine que a tentativa de valida\u00C3\u00A7\u00C3\u00A3o foi exitosa. 
transactions.log-store.transaction.delete=Remove este log de transa\u00C3\u00A7\u00C3\u00A3o. AVISO ap\u00C3\u00B3s esta opera\u00C3\u00A7\u00C3\u00A3o o gerenciador da transa\u00C3\u00A7\u00C3\u00A3o n\u00C3\u00A3o ter\u00C3\u00A1 conhecimento da transa\u00C3\u00A7\u00C3\u00A3o e n\u00C3\u00A3o estar\u00C3\u00A1 apto a recuper\u00C3\u00A1-la. Caso voc\u00C3\u00AA tenha certeza de que a transa\u00C3\u00A7\u00C3\u00A3o est\u00C3\u00A1 completa, ent\u00C3\u00A3o a opera\u00C3\u00A7\u00C3\u00A3o \u00C3\u00A9 segura. A representa\u00C3\u00A7\u00C3\u00A3o do log da transa\u00C3\u00A7\u00C3\u00A3o \u00C3\u00A9 removida do modelo tamb\u00C3\u00A9m.
transactions.log-store.transaction.participant.refresh=Atualize a visualiza\u00C3\u00A7\u00C3\u00A3o dos atributos desta grava\u00C3\u00A7\u00C3\u00A3o do participante pelo enfileiramento do log da transa\u00C3\u00A7\u00C3\u00A3o. (Perceba que a opera\u00C3\u00A7\u00C3\u00A3o read-resource apenas l\u00C3\u00AA o modelo, portanto a necessidade desta opera\u00C3\u00A7\u00C3\u00A3o atualizar).
transactions.log-store.transaction.participant.recover=Caso esta grava\u00C3\u00A7\u00C3\u00A3o n\u00C3\u00A3o estiver num estado heur\u00C3\u00ADstica, tente responder a fase de confirma\u00C3\u00A7\u00C3\u00A3o da transa\u00C3\u00A7\u00C3\u00A3o 2PC.
transactions.log-store.transaction.participant.delete=Tentativa de remover este participante de seu registro de transa\u00C3\u00A7\u00C3\u00A3o. Se o participante \u00C3\u00A9 um recurso XA e est\u00C3\u00A1 em um estado heur\u00C3\u00ADstico, ent\u00C3\u00A3o ser\u00C3\u00A1 feita uma tentativa de chamada para esquecer o recurso atual e se esta chamada falhar, ent\u00C3\u00A3o a opera\u00C3\u00A7\u00C3\u00A3o de remover tamb\u00C3\u00A9m falhar\u00C3\u00A1. 
transactions.log-store=Representa\u00C3\u00A7\u00C3\u00A3o do mecanismo storage de logging da transa\u00C3\u00A7\u00C3\u00A3o.
transactions.log-store.add=Adiciona a representa\u00C3\u00A7\u00C3\u00A3o do mecanismo do storage logging da transa\u00C3\u00A7\u00C3\u00A3o.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-transactions/org/jboss/as/txn/subsystem/LocalDescriptions, author ldelima@redhat.com
transactions.log-store.probe=Scan for new transaction logs. This operation will creates a child for each pending transaction.
transactions.log-store.remove=Remove a representa\u00C3\u00A7\u00C3\u00A3o do mecanismo do storage logging da transa\u00C3\u00A7\u00C3\u00A3o.
transactions.log-store.type=Especifica o tipo de implementa\u00C3\u00A7\u00C3\u00A3o do logging store.
transactions.log-store.expose-all-logs=Se \u00C3\u00A9 que expor todos os logs como \u00C3\u00B3rf\u00C3\u00A3os, etc. Por default, apenas o subconjunto dos logs de transa\u00C3\u00A7\u00C3\u00A3o \u00C3\u00A9 exposto.
transactions.log-store.transactions=A informa\u00C3\u00A7\u00C3\u00A3o persistente que o gerenciador da transa\u00C3\u00A7\u00C3\u00A3o realiza o store para o prop\u00C3\u00B3sito de recupera\u00C3\u00A7\u00C3\u00A3o da transa\u00C3\u00A7\u00C3\u00A3o num evento de falha. A opera\u00C3\u00A7\u00C3\u00A3o de investiga\u00C3\u00A7\u00C3\u00A3o adicionar\u00C3\u00A1 e remover\u00C3\u00A1 as transa\u00C3\u00A7\u00C3\u00B5es a partir do modelo como as transa\u00C3\u00A7\u00C3\u00B5es reais correspondentes iniciam e encerram as fases de preparo e confirma\u00C3\u00A7\u00C3\u00A3o. Uma transa\u00C3\u00A7\u00C3\u00A3o de pilha permanecer\u00C3\u00A1 no modelo at\u00C3\u00A9 que seja conclu\u00C3\u00ADda ou inteiramente removida  pela opera\u00C3\u00A7\u00C3\u00A3o de remo\u00C3\u00A7\u00C3\u00A3o.
transactions.log-store.transaction=A informa\u00C3\u00A7\u00C3\u00A3o persistente que o gerenciador da transa\u00C3\u00A7\u00C3\u00A3o realiza o store para o prop\u00C3\u00B3sito de recupera\u00C3\u00A7\u00C3\u00A3o da transa\u00C3\u00A7\u00C3\u00A3o num evento de falha. A opera\u00C3\u00A7\u00C3\u00A3o de investiga\u00C3\u00A7\u00C3\u00A3o adicionar\u00C3\u00A1 e remover\u00C3\u00A1 as transa\u00C3\u00A7\u00C3\u00B5es a partir do modelo como as transa\u00C3\u00A7\u00C3\u00B5es reais correspondentes iniciam e encerram as fases de preparo e confirma\u00C3\u00A7\u00C3\u00A3o. Uma transa\u00C3\u00A7\u00C3\u00A3o de pilha permanecer\u00C3\u00A1 no modelo at\u00C3\u00A9 que seja conclu\u00C3\u00ADda ou inteiramente removida  pela opera\u00C3\u00A7\u00C3\u00A3o de remo\u00C3\u00A7\u00C3\u00A3o.
transactions.log-store.transaction.add=Adiciona uma transa\u00C3\u00A7\u00C3\u00A3o ao log-store.
