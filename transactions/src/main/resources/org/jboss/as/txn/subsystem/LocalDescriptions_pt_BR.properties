transactions.object-store-path=Indica um caminho do filesystem absoluto ou relativo determinando onde o store do objeto do gerenciador de transa\u00C3\u00A7\u00C3\u00A3o deve store dados. O valor predeterminado \u00C3\u00A9 tratado como relativo ao caminho indicado pelo atributo "relative-to". Estas configura\u00C3\u00A7\u00C3\u00B5es s\u00C3\u00A3o v\u00C3\u00A1lidas quando utilizar predeterminado ou journal store. N\u00C3\u00A3o \u00C3\u00A9 utilizado quando jornal store jdbc \u00C3\u00A9 usado. 
transactions.object-store-relative-to=Referencia uma configura\u00C3\u00A7\u00C3\u00A3o de caminho global no modelo do dom\u00C3\u00ADnio, usando como padr\u00C3\u00A3o o diret\u00C3\u00B3rio de dados do Servidor de aplicativo (jboss.server.data.dir). O valor do atributo "Object store path" (caminho do reposit\u00C3\u00B3rio do objeto) ser\u00C3\u00A1 tratado como relativo a esse caminho. Exclua a defini\u00C3\u00A7\u00C3\u00A3o desse atributo para desativar o comportamento padr\u00C3\u00A3o e for\u00C3\u00A7ar o valor do atributo "Object store path" a ser tratado como um caminho absoluto.
