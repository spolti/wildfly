transactions.number-of-application-rollbacks=O n\u00C3\u00BAmero de transa\u00C3\u00A7\u00C3\u00B5es que foram revertidas pela solicita\u00C3\u00A7\u00C3\u00A3o do aplicativo. Isto inclui as transa\u00C3\u00A7\u00C3\u00B5es em intervalo, uma vez que o comportamento de intervalo \u00C3\u00A9 considerado um atributo da configura\u00C3\u00A7\u00C3\u00A3o do aplicativo.
