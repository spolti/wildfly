weld.add=Op\u00E9ration de cr\u00E9ation du sous-syst\u00E8me Weld.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-weld/org/jboss/as/weld/LocalDescriptions, author samfreemanz
weld.remove=Op\u00E9ration de suppression du sous-syst\u00E8me Weld.
weld.require-bean-descriptor=Si sur true, alors les archives bean implicites sans fichier de descripteur de bean (beans.xml) seront ignor\u00C3\u00A9es par Weld
weld.non-portable-mode=Si sur true, alors le mode non-portable sera activ\u00C3\u00A9. Le mode non-portable est sugg\u00C3\u00A9r\u00C3\u00A9 par la sp\u00C3\u00A9cification pour r\u00C3\u00A9soudre les probl\u00C3\u00A8mes d'h\u00C3\u00A9ritage d'application anciennes, qui n'utilisent pas CDI SPI correctement, et qui risquent d'\u00C3\u00AAtre rejet\u00C3\u00A9es par une validation plus stricte en CDI 1.1.
weld.development-mode=Weld est fourni avec un mode sp\u00C3\u00A9cial de d\u00C3\u00A9veloppement d'application. Quand le mode de d\u00C3\u00A9veloppement est activ\u00C3\u00A9, certains outils int\u00C3\u00A9gr\u00C3\u00A9s, qui facilitent le d\u00C3\u00A9veloppement d'applications CDI, sont disponibles. D\u00C3\u00A9finir cet attribut \u00C3\u00A0 true active le mode d\u00C3\u00A9veloppement.
weld.thread-pool-size=Le nombre de threads \u00C3\u00A0 utiliser par le pool de threads de Weld. Le pool est partag\u00C3\u00A9 \u00C3\u00A0 travers tous les d\u00C3\u00A9ploiements activ\u00C3\u00A9s-CDI et utilis\u00C3\u00A9 principalement pour le bootstrap Weld parall\u00C3\u00A8le.
