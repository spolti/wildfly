weld.remove=Opera\u00C3\u00A7\u00C3\u00A3o de remo\u00C3\u00A7\u00C3\u00A3o do subsistema weld.
weld.require-bean-descriptor=Se for 'true' ent\u00C3\u00A3o arquivos bean implicitos sem arquivo de descritor de bean (beans.xml) ser\u00C3\u00A3o ignorados por Weld
weld.non-portable-mode=Se for 'true' ent\u00C3\u00A3o o modo non-portable \u00C3\u00A9 ativado. O modo non-portable \u00C3\u00A9 sugerido pela especifica\u00C3\u00A7\u00C3\u00A3o para superar problemas com aplicativos legados que n\u00C3\u00A3o utilizam CDI SPI adequadamente e podem ser rejeitados por valida\u00C3\u00A7\u00C3\u00B5es mais estritas em CDI 1.1.
weld.development-mode=Weld \u00C3\u00A9 fornecido com um modo especial para desenvolvimento de aplicativo. Quando o modo de desenvolvimento \u00C3\u00A9 ativado,  certas ferramentas incorporadas, que facilitam o desenvolvimento de aplicativos CDI, tornam-se dispon\u00C3\u00ADveis. A defini\u00C3\u00A7\u00C3\u00A3o deste atributo para verdadeiro ativa o modo desenvolvedor.
weld.thread-pool-size=O n\u00C3\u00BAmero de threads a ser usado pelo pool de threads Weld. O pool \u00C3\u00A9 compartilhado por todas as implanta\u00C3\u00A7\u00C3\u00B5es ativadas por CDI e usado primariamente para bootstrap paralelo do Weld.
