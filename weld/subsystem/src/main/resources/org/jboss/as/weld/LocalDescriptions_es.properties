weld.require-bean-descriptor=Si esto es 'true', entonces los archivos bean impl\u00C3\u00ADcitos sin archivo de descriptor bean  (beans.xml) ser\u00C3\u00A1n ignorados por Weld
weld.non-portable-mode=Si es 'true', entonces el modo non-port\u00C3\u00A1til ser\u00C3\u00A1 habilitado. El modo non-port\u00C3\u00A1til es sugerido por la especificaci\u00C3\u00B3n para superar los problemas con aplicaciones de legado que no usan CDI SPI correctamente y pueden ser rechazadas por una validaci\u00C3\u00B3n m\u00C3\u00A1s estricta en CDI 1.1.
weld.development-mode=Weld viene con un modo especial para el desarrollo de aplicaciones. Cuando se habilita el modo de desarrollo, estar\u00C3\u00A1n disponibles algunas herramientas integradas que facilitan el desarrollo de aplicaciones CDI.  Al establecer este atributo a 'true', se activar\u00C3\u00A1 el modo de desarrollo.
weld.thread-pool-size=La cantidad de hilos que el grupo de hilos de Weld utilizar\u00C3\u00A1. El grupo se comparte en todas las implementaciones habilitadas por CDI y se utiliza principalmente para el bootstrap paralelo de Weld.
