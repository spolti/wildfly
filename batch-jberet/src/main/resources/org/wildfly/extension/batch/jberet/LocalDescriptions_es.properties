batch.jberet.deployment.job.running-executions=El n\u00C3\u00BAmero de ejecuciones en curso en el host.
batch.jberet.deployment.job.instance-count=El n\u00C3\u00BAmero de instancias  para la tarea.
batch.jberet.deployment.job.job-xml-names=Se encontr\u00C3\u00B3 una lista de descriptores de tareas XML para describir esta tarea.  
