batch.jberet=Subsistema de lotes  (JSR-352)
# 
# Operations
batch.jberet.add=A\u00C3\u00B1ade el subsistema de lotes.
batch.jberet.remove=Borra el subsistema de lotes.
batch.jberet.default-job-repository=El nombre del repositorio de tareas predeterminado.
batch.jberet.default-thread-pool=El nombre del thread-pool predeterminado.
batch.jberet.restart-jobs-on-resume=Si se establece a 'true' cuando una operaci\u00C3\u00B3n de reinicio ha sido invocada, las tareas detenidas durante la suspensi\u00C3\u00B3n ser\u00C3\u00A1n reiniciadas. Un valor de 'false' abandonar\u00C3\u00A1 las tareas en un estado detenido.
batch.jberet.security-domain=Hace referencia al dominio de seguridad para tareas de lotes. Esto solamente puede definirse si el subsistema Elytron est\u00E1 disponible.
