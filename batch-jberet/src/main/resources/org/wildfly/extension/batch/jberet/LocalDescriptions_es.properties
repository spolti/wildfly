batch.jberet.deployment.job.execution.exit-status=El estado de salida de la ejecuci\u00C3\u00B3n.
batch.jberet.deployment.job.execution.create-time=La hora en la que se cre\u00C3\u00B3 la ejecuci\u00C3\u00B3n en el formato ISO 8601.
batch.jberet.deployment.job.execution.start-time=La hora de ejecuci\u00C3\u00B3n en la que se ingres\u00C3\u00B3 el estado STARTED (iniciado) en el formato ISO 8601.
batch.jberet.deployment.job.execution.last-updated-time=La hora de ejecuci\u00C3\u00B3n en la que fue actualizada por \u00C3\u00BAltima vez en el formato ISO 8601.
batch.jberet.deployment.job.execution.end-time=La hora de ejecuci\u00C3\u00B3n en la que se ingres\u00C3\u00B3 el estado COMPLETED (completado), STOPPED(detenido) o FAILED (fallido) en el formato ISO 8601.
batch.jberet.deployment.job.execution.stop-job=Detiene una tarea de lotes.
batch.jberet.deployment.job.execution.restart-job=Reinicia una tarea de lotes. Reinicia \u00C3\u00BAnicamente las tareas en un estado STOPPED o FAILED (DETENIDO o FALLIDO). Tambi\u00C3\u00A9n debe ser la ejecuci\u00C3\u00B3n de tareas m\u00C3\u00A1s reciente.
batch.jberet.deployment.job.execution.restart-job.properties=Propiedades opcionales a usar cuando reinicia la tarea de lotes.
