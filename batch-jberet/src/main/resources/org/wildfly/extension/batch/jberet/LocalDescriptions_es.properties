batch.jberet.thread-pool=El grupo de hilos utilizado para las tareas de lotes. Observe que el atributo siempre debe ser mayor que 3. Se reservan dos hilos para garantizar que las tareas de partici\u00C3\u00B3n puedan ejecutarse.
