batch.jberet.thread-pool=O pool de thread utilizado para tarefas de lotes. Observe que o atributo max-thread deve sempre ser maior que 3. Duas threads s\u00C3\u00A3o reservadas para garantir que as tarefas de parti\u00C3\u00A7\u00C3\u00A3o podem executar-se. 
