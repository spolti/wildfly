# 
# Subsystem attributes
batch.jberet.default-job-repository=O nome do reposit\u00C3\u00B3rio de tarefas predeterminado.
batch.jberet.default-thread-pool=O nome do thread-pool predeterminado. 
batch.jberet.restart-jobs-on-resume=Se definido para verdadeiro quando uma opera\u00C3\u00A7\u00C3\u00A3o de rein\u00C3\u00ADcio foi invocada depois de uma opera\u00C3\u00A7\u00C3\u00A3o suspensa, quaisquer tarefas interrompidas durante a suspens\u00C3\u00A3o ser\u00C3\u00A3o reiniciadas. Um valor 'falso' deixar\u00C3\u00A1 as tarefas em um estado parado. 
batch.jberet.security-domain=Referencia o dom\u00C3\u00ADnio de seguran\u00C3\u00A7a para trabalhos em lote. Isto pode ser definido somente se o subsistema Elytron est\u00C3\u00A1 dispon\u00C3\u00ADvel. 
# 
# In-Memory job repository
batch.jberet.in-memory-job-repository=Um reposit\u00C3\u00B3rio de tarefas que armazena informa\u00C3\u00A7\u00C3\u00A3o de tarefa na mem\u00C3\u00B3ria. 
batch.jberet.in-memory-job-repository.add=Adiciona um reposit\u00C3\u00B3rio de tarefas em mem\u00C3\u00B3ria. 
batch.jberet.in-memory-job-repository.remove=Remove um reposit\u00C3\u00B3rio de tarefas em mem\u00C3\u00B3ria. 
batch.jberet.jdbc-job-repository=Um reposit\u00C3\u00B3rio de tarefas que armazena informa\u00C3\u00A7\u00C3\u00A3o de tarefa em um banco de dados. 
batch.jberet.jdbc-job-repository.add=Adiciona um reposit\u00C3\u00B3rio de tarefas JDBC. 
batch.jberet.jdbc-job-repository.remove=Remove um reposit\u00C3\u00B3rio de tarefas JDBC. 
batch.jberet.jdbc-job-repository.data-source=O nome da fonte de dados utilizado para conectar ao banco de dados. 
