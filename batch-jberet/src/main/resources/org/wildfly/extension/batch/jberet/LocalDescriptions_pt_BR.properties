batch.jberet.deployment.job.execution.restart-job=Reinicia uma tarefa em lote. Somente tarefas nos estados STOPPED ou FAILED podem ser reiniciadas. Tamb\u00C3\u00A9m deve ser a execu\u00C3\u00A7\u00C3\u00A3o do trabalho mais recente. 
