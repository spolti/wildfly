threadpool.common.max-threads=Taille maximale du pool de threads. Remarquez que cette valeur doit toujours \u00C3\u00AAtre sup\u00C3\u00A9rieure \u00C3\u00A0 3. Deux threads sont r\u00C3\u00A9serv\u00C3\u00A9s pour assurer que les t\u00C3\u00A2ches des partitions puissent \u00C3\u00AAtre ex\u00C3\u00A9cut\u00C3\u00A9es comme pr\u00C3\u00A9vu.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-threads/org/jboss/as/threads/LocalDescriptions, author samfreemanz
