batch.jberet=Sous-syst\u00C3\u00A8me de traitement par lots (JSR-352)
# 
# Operations
batch.jberet.add=Ajoute le sous-syst\u00C3\u00A8me de traitement par lots.
batch.jberet.remove=Supprime le sous-syst\u00C3\u00A8me de traitement par lots.
# 
# Subsystem attributes
batch.jberet.default-job-repository=Nom du r\u00C3\u00A9f\u00C3\u00A9rentiel de t\u00C3\u00A2ches par d\u00C3\u00A9faut.
batch.jberet.default-thread-pool=Nom du pool de threads par d\u00C3\u00A9faut.
batch.jberet.restart-jobs-on-resume=Si d\u00C3\u00A9fini sur \u00C2\u00AB\u00C2\u00A0true\u00C2\u00A0\u00C2\u00BB lorsqu'une op\u00C3\u00A9ration de reprise a \u00C3\u00A9t\u00C3\u00A9 invoqu\u00C3\u00A9e apr\u00C3\u00A8s une op\u00C3\u00A9ration de suspension, toutes les t\u00C3\u00A2ches arr\u00C3\u00AAt\u00C3\u00A9es pendant la suspension seront red\u00C3\u00A9marr\u00C3\u00A9es. Une valeur \u00C2\u00AB\u00C2\u00A0false\u00C2\u00A0\u00C2\u00BB conservera les t\u00C3\u00A2ches dans un \u00C3\u00A9tat arr\u00C3\u00AAt\u00C3\u00A9.
batch.jberet.security-domain=R\u00C3\u00A9f\u00C3\u00A9rence le domaine de s\u00C3\u00A9curit\u00C3\u00A9 pour les t\u00C3\u00A2ches group\u00C3\u00A9es. Ne peut \u00C3\u00AAtre d\u00C3\u00A9fini que si le sous-syst\u00C3\u00A8me Elytron est disponible.
# 
# In-Memory job repository
batch.jberet.in-memory-job-repository=R\u00C3\u00A9f\u00C3\u00A9rentiel de t\u00C3\u00A2ches qui stocke les informations des t\u00C3\u00A2ches en m\u00C3\u00A9moire.
batch.jberet.in-memory-job-repository.add=Ajoute un r\u00C3\u00A9f\u00C3\u00A9rentiel de t\u00C3\u00A2ches en m\u00C3\u00A9moire.
batch.jberet.in-memory-job-repository.remove=Supprime un r\u00C3\u00A9f\u00C3\u00A9rentiel de t\u00C3\u00A2ches en\u00C2\u00A0m\u00C3\u00A9moire.
batch.jberet.jdbc-job-repository=R\u00C3\u00A9f\u00C3\u00A9rentiel de t\u00C3\u00A2ches qui stocke les informations des t\u00C3\u00A2ches dans une base de donn\u00C3\u00A9es.
batch.jberet.jdbc-job-repository.add=Ajoute un r\u00C3\u00A9f\u00C3\u00A9rentiel de t\u00C3\u00A2ches JDBC.
batch.jberet.jdbc-job-repository.remove=Supprime un r\u00C3\u00A9f\u00C3\u00A9rentiel de t\u00C3\u00A2ches JDBC.
batch.jberet.jdbc-job-repository.data-source=Nom de la source de donn\u00E9es utilis\u00E9e pour se connecter \u00E0 la base de donn\u00E9es.
# 
# Thread pool
batch.jberet.thread-pool=Pool du thread utilis\u00C3\u00A9 pour le traitement par lots. Remarquez que l'attribut max-thread doit toujours \u00C3\u00AAtre sup\u00C3\u00A9rieur \u00C3\u00A0 3. Deux threads sont r\u00C3\u00A9serv\u00C3\u00A9s afin d'assurer que les t\u00C3\u00A2ches de la partition puissent effectivement \u00C3\u00AAtre ex\u00C3\u00A9cut\u00C3\u00A9es.
