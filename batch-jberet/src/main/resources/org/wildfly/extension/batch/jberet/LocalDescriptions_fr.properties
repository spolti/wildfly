batch.jberet.deployment.job.job-xml-names=Une liste de descripteurs XML de t\u00C3\u00A2che trouv\u00C3\u00A9s qui d\u00C3\u00A9crivent cette t\u00C3\u00A2che.
batch.jberet.deployment.job.execution=Informations d'ex\u00C3\u00A9cution pour la t\u00C3\u00A2che avec la valeur du chemin comme ID d'ex\u00C3\u00A9cution.
