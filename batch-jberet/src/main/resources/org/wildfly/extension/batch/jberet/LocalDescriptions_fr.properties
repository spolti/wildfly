batch.jberet.deployment.job.execution.exit-status=Statut de sortie de l'ex\u00C3\u00A9cution.
batch.jberet.deployment.job.execution.create-time=Heure \u00E0 laquelle l'ex\u00E9cution a \u00E9t\u00E9 cr\u00E9\u00E9e sous le format ISO 8601.
batch.jberet.deployment.job.execution.start-time=Heure \u00C3\u00A0 laquelle l'ex\u00C3\u00A9cution est pass\u00C3\u00A9e au statut \u00C2\u00AB\u00C2\u00A0STARTED\u00C2\u00A0\u00C2\u00BB (lanc\u00C3\u00A9) sous le format ISO 8601.
batch.jberet.deployment.job.execution.last-updated-time=Heure la plus r\u00C3\u00A9cente \u00C3\u00A0 laquelle l'ex\u00C3\u00A9cution a \u00C3\u00A9t\u00C3\u00A9 mise \u00C3\u00A0 jour sous le format ISO 8601.
batch.jberet.deployment.job.execution.end-time=Heure, sous le format ISO 8601, \u00C3\u00A0 laquelle l'ex\u00C3\u00A9cution est pass\u00C3\u00A9e au statut\u00C2\u00A0\: \u00C2\u00AB\u00C2\u00A0STARTED\u00C2\u00A0\u00C2\u00BB (lanc\u00C3\u00A9), \u00C2\u00AB\u00C2\u00A0STOPPED\u00C2\u00A0\u00C2\u00BB (arr\u00C3\u00AAt\u00C3\u00A9), ou \u00C2\u00AB\u00C2\u00A0FAILED\u00C2\u00A0\u00C2\u00BB (en \u00C3\u00A9chec)
# Batch deployment executed jobs operations
batch.jberet.deployment.job.execution.stop-job=Arr\u00C3\u00AAte un traitement par lots en cours.
batch.jberet.deployment.job.execution.restart-job=Lance \u00C3\u00A0 nouveau un traitement par lots. Seules les t\u00C3\u00A2ches se trouvant dans un \u00C3\u00A9tat \u00C2\u00AB\u00C2\u00A0STOPPED\u00C2\u00A0\u00C2\u00BB (\u00C3\u00A0 l'arr\u00C3\u00AAt) ou \u00C2\u00AB\u00C2\u00A0FAILED\u00C2\u00A0\u00C2\u00BB (en \u00C3\u00A9chec) peuvent \u00C3\u00AAtre red\u00C3\u00A9marr\u00C3\u00A9es. L'ex\u00C3\u00A9cution doit \u00C3\u00A9galement \u00C3\u00AAtre une ex\u00C3\u00A9cution de la t\u00C3\u00A2che la plus r\u00C3\u00A9cente.
batch.jberet.deployment.job.execution.restart-job.properties=Propri\u00C3\u00A9t\u00C3\u00A9s optionnelles \u00C3\u00A0 utiliser lors du red\u00C3\u00A9marrage du traitement par lots.
