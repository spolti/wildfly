batch.jberet.deployment.restart-job.execution-id=ID d'ex\u00C3\u00A9cution de la t\u00C3\u00A2che \u00C3\u00A0 red\u00C3\u00A9marrer. Cet ID doit \u00C3\u00AAtre l'ID d'ex\u00C3\u00A9cution de la t\u00C3\u00A2che la plus r\u00C3\u00A9cente. 
batch.jberet.deployment.restart-job.properties=Propri\u00C3\u00A9t\u00C3\u00A9s optionnelles \u00C3\u00A0 utiliser lors du red\u00C3\u00A9marrage du traitement par lots.
