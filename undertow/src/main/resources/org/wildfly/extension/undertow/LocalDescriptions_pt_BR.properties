undertow.listener.scheme=O esquema de ouvinte pode ser HTTP ou HTTPS. Por padr\u00C3\u00A3o o esquema ser\u00C3\u00A1 obtido da requisi\u00C3\u00A7\u00C3\u00A3o AJP recebida.
undertow.listener.certificate-forwarding=Se o encaminhamento de certificado deve ser ativado. Se isto for habilitado, ent\u00C3\u00A3o o ouvinte obter\u00C3\u00A1 o certificado do atributo SSL_CLIENT_CERT.  Isto deve ser habilitado somente se atr\u00C3\u00A1s de um proxy e  se o proxy estiver configurado para sempre definir estes cabe\u00C3\u00A7alhos. 
