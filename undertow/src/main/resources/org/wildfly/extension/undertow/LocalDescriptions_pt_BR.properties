undertow.listener.max-header-size=O tamanho m\u00C3\u00A1ximo de um cabe\u00C3\u00A7alho de requisi\u00C3\u00A7\u00C3\u00A3o http, em bytes.
undertow.listener.max-headers=O n\u00C3\u00BAmero m\u00C3\u00A1ximo de cabe\u00C3\u00A7alhos que ser\u00C3\u00A3o analisados. Isto \u00C3\u00A9 utilizado para proteger contra vulnerabilidades   de hash.
undertow.listener.max-cookies=O n\u00C3\u00BAmero m\u00C3\u00A1ximo de cookies que ser\u00C3\u00A3o analisados. Isto \u00C3\u00A9 utilizado para proteger contra vulnerabilidades de hash.
undertow.listener.max-parameters=O n\u00C3\u00BAmero m\u00C3\u00A1ximo de par\u00C3\u00A2metros que ser\u00C3\u00A3o analisados. Isto \u00C3\u00A9 utilizado  para proteger contra vulnerabilidades de hash. Isto aplica-se a ambos par\u00C3\u00A2metros de consulta e aos dados de POST, por\u00C3\u00A9m n\u00C3\u00A3o \u00C3\u00A9 cumulativo (ex.\: voc\u00C3\u00AA pode  possivelmente ter par\u00C3\u00A2metros max * 2 par\u00C3\u00A2metros no total).
undertow.listener.verify-client=O modo de autentica\u00C3\u00A7\u00C3\u00A3o de cliente SSL desejado para canais SSL
undertow.listener.verify-client.deprecated=Quando um SSLContext \u00C3\u00A9 referenciado, ele deve ser configurado diretamente para o  modo de verifica\u00C3\u00A7\u00C3\u00A3o do cliente solicitado. 
undertow.listener.always-set-keep-alive=Se definido para true, ent\u00C3\u00A3o uma conex\u00C3\u00A3o\: o cabe\u00C3\u00A7alho de conex\u00C3\u00A3o keep-alive ser\u00C3\u00A1 adicionado \u00C3\u00A0s respostas, mesmo quando n\u00C3\u00A3o for estritamente solicitado pela especifica\u00C3\u00A7\u00C3\u00A3o.
undertow.listener.redirect-socket=Se o ouvinte suporta pedidos non-SSL e um pedido \u00C3\u00A9 recebido para o qual um  <security-constraint> correspondente requer um transporte SSL,  o Undertow ir\u00C3\u00A1 automaticamente redirecionar o pedido para a porta de associa\u00C3\u00A7\u00C3\u00A3o de soquete especificada aqui. 
undertow.listener.proxy-address-forwarding=Ativa a manipula\u00C3\u00A7\u00C3\u00A3o de cabe\u00C3\u00A7alho x-forwarded-host (e outros cabe\u00C3\u00A7alhos x-forwarded-*) e usa essa informa\u00C3\u00A7\u00C3\u00A3o de cabe\u00C3\u00A7alho para definir o endere\u00C3\u00A7o remoto. Isso s\u00C3\u00B3 deve ser usado atr\u00C3\u00A1s de um proxy confi\u00C3\u00A1vel que define esses cabe\u00C3\u00A7alhos. Caso contr\u00C3\u00A1rio, um usu\u00C3\u00A1rio remoto pode falsificar seu endere\u00C3\u00A7o IP.
undertow.listener.enabled-cipher-suites=Configura cifras SSL habilitadas
