undertow.listener.security-realm.deprecated=Use o atributo ssl-context para referenciar um SSLContext configurado diretamente.
undertow.listener.max-post-size=O tamanho m\u00C3\u00A1ximo de uma postagem que ser\u00C3\u00A1 aceita, em bytes.
undertow.listener.buffer-pipelined-data=Se devemos armazenar em  buffer as solicita\u00C3\u00A7\u00C3\u00B5es em pipeline. 
undertow.listener.allow-encoded-slash=Se uma requisi\u00C3\u00A7\u00C3\u00A3o chegar  com codifica\u00C3\u00A7\u00C3\u00A3o/caracteres (ex.\: %2F),  eles ser\u00C3\u00A3o decifrados. 
undertow.listener.decode-url=Se definido para true, ent\u00C3\u00A3o o analisador ir\u00C3\u00A1 decodificar a URL e par\u00C3\u00A2metros de consulta usando uma codifica\u00C3\u00A7\u00C3\u00A3o de caractere selecionada (UTF-8 por padr\u00C3\u00A3o). Se definido para false, eles n\u00C3\u00A3o ser\u00C3\u00A3o decodificados. Isto permitir\u00C3\u00A1 mais tarde que um manipulador decodifique-os para qualquer conjunto de caracteres que desejar. 
