undertow.servlet-container.ignore-flush=Ignore  esvaziamentos no fluxo de sa\u00C3\u00ADda de servlet. Na maioria dos casos,  s\u00C3\u00B3 interferem no desempenho sem uma bom motivo. 
undertow.servlet-container.default-encoding=Codifica\u00C3\u00A7\u00C3\u00A3o padr\u00C3\u00A3o para utilizar para todas implanta\u00C3\u00A7\u00C3\u00B5es de aplicativos 
undertow.servlet-container.eager-filter-initialization=Se definido para true,  undertow chama filtro init() no in\u00C3\u00ADcio da implanta\u00C3\u00A7\u00C3\u00A3o ao inv\u00C3\u00A9s de quando solicitado. 
undertow.servlet-container.default-session-timeout=O padr\u00C3\u00A3o de limite de tempo da sess\u00C3\u00A3o (em minutos) para todos aplicativos implantados no cont\u00C3\u00AAiner.
undertow.servlet-container.use-global-request-controller=Se isto for true, Undertow ir\u00C3\u00A1 registrar-se com o controlador de solicita\u00C3\u00A7\u00C3\u00B5es global. Isto tem um leve impacto no desempenho, mas permite desligamento autom\u00C3\u00A1tico e um limite global no n\u00C3\u00BAmero de solicita\u00C3\u00A7\u00C3\u00B5es ativas no servidor.
undertow.servlet-container.disable-caching-for-secured-pages=Se Undertow deve definir cabe\u00C3\u00A7alhos para desativar caching para p\u00C3\u00A1ginas seguras. Desativando isto pode causar problemas de seguran\u00C3\u00A7a, pois p\u00C3\u00A1ginas confidenciais podem ser armazenadas em cache por um intermedi\u00C3\u00A1rio. 
undertow.servlet-container.mime-mapping=Config de mapeamento mime de servlet
undertow.servlet-container.welcome-file=Um arquivo welcome
undertow.servlet-container.directory-listing=Se listas de diret\u00C3\u00B3rios devem ser ativadas para servlets padr\u00C3\u00A3o. 
undertow.servlet-container.proactive-authentication=Se autentica\u00C3\u00A7\u00C3\u00A3o proativa deve ser utilizada. Se isso for true um usu\u00C3\u00A1rio ser\u00C3\u00A1 sempre autenticado se as credenciais s\u00C3\u00A3o presentes. 
undertow.servlet-container.session-id-length=O comprimento da ID da sess\u00C3\u00A3o gerada. IDs de sess\u00C3\u00A3o mais longas s\u00C3\u00A3o mais seguras.  Este n\u00C3\u00BAmero refere-se ao n\u00C3\u00BAmero de bytes aleat\u00C3\u00B3rios que s\u00C3\u00A3o utilizados para gerar a ID de sess\u00C3\u00A3o, a ID que ser\u00C3\u00A1 enviada ao cliente ser\u00C3\u00A1 base64 codificada, portanto ser\u00C3\u00A1 33% maior (por exemplo, o comprimento de id de sess\u00C3\u00A3o de 30 ir\u00C3\u00A1 resultar em um valor de cookie de comprimento de 40). 
undertow.servlet-container.max-sessions=O n\u00C3\u00BAmero m\u00C3\u00A1ximo de sess\u00C3\u00B5es que podem ser ativas de uma vez. 
undertow.servlet-container.disable-file-watch-service=Se isto for true, ent\u00C3\u00A3o o servi\u00C3\u00A7o de monitoramento de arquivo n\u00C3\u00A3o ser\u00C3\u00A1 usado para monitorar altera\u00C3\u00A7\u00C3\u00B5es das  implanta\u00C3\u00A7\u00C3\u00B5es explodidas
undertow.servlet-container.disable-session-id-reuse=Se isso for verdadeiro, uma ID de sess\u00C3\u00A3o desconhecida nunca ser\u00C3\u00A1 reutilizada, e uma nova ID de sess\u00C3\u00A3o ser\u00C3\u00A1 gerada. Se isso for falso, ela ser\u00C3\u00A1 reutilizada se e somente se estiver presente no gerenciador de sess\u00C3\u00A3o de outra implanta\u00C3\u00A7\u00C3\u00A3o, para permitir que a mesma ID de sess\u00C3\u00A3o seja compartilhada entre aplicativos no mesmo servidor.
undertow.servlet-container.file-cache-max-file-size=O tamanho m\u00E1ximo de um arquivo que ser\u00E1 armazenado em cache no cache de arquivos
undertow.servlet-container.file-cache-metadata-size=O n\u00FAmero m\u00E1ximo de arquivos cujos metadados ser\u00E3o armazenados em cache
undertow.servlet-container.file-cache-time-to-live=O per\u00EDodo de tempo em ms que um item permanecer\u00E1 em cache. Por padr\u00E3o, esse valor \u00E9 de 2.000 para implanta\u00E7\u00F5es expandidas e -1 (infinito) para implanta\u00E7\u00F5es de arquivamento
undertow.servlet-container.default-cookie-version=A vers\u00E3o padr\u00E3o de cookie que os aplicativos servlet enviar\u00E3o
undertow.mime-mapping=A configura\u00C3\u00A7\u00C3\u00A3o de mapeamento mime do cont\u00C3\u00AAiner de servlet. 
undertow.mime-mapping.add=Adiciona um mapeamento mime
undertow.mime-mapping.remove=Remove um mapeamento mime
undertow.mime-mapping.value=O tipo de mime para este mapeamento
undertow.byte-buffer-pool=Um pool de buffers de bytes usado para opera\u00E7\u00F5es de E/S. Ele fornece os mesmos recursos que o pool de buffers do subsistema de E/S para que eles possam ser usados de forma intercambi\u00E1vel e devem ter um nome exclusivo. Esse pool de buffers permite uma configura\u00E7\u00E3o mais precisa da quantidade total de mem\u00F3ria retida do que o subsistema de E/S.
undertow.byte-buffer-pool.add=Adiciona um novo pool de buffers de bytes
undertow.byte-buffer-pool.remove=Remove um pool de buffers de bytes
undertow.byte-buffer-pool.direct=Se isso for verdade, o pool de buffers usar\u00E1 buffers diretos, isso \u00E9 recomendado para se obter um melhor desempenho
undertow.byte-buffer-pool.max-pool-size=A quantidade m\u00E1xima de buffers que devem ser mantidos no pool. Se forem necess\u00E1rios mais buffers no tempo de execu\u00E7\u00E3o, eles ser\u00E3o alocados dinamicamente. Definir isso como zero desativa efetivamente o pool.
undertow.byte-buffer-pool.buffer-size=O tamanho do buffer
undertow.byte-buffer-pool.thread-local-cache-size=O n\u00FAmero m\u00E1ximo de buffers que devem ser armazenados em cache em cada thread. O n\u00FAmero real pode ser menor dependendo do padr\u00E3o de uso calculado.
undertow.byte-buffer-pool.leak-detection-percent=A porcentagem de buffers que ser\u00E3o alocados com um detector de perda. O valor dever\u00E1 ser maior do que zero se voc\u00EA estiver enfrentando problemas de perdas de buffers.
