undertow.servlet-container.allow-non-standard-wrappers=Se definido para true,  ent\u00C3\u00A3o wrappers de solicita\u00C3\u00A7\u00C3\u00A3o e resposta que n\u00C3\u00A3o se estendem  \u00C3\u00A0s classes wrapper padr\u00C3\u00B5es podem ser utilizados. 
