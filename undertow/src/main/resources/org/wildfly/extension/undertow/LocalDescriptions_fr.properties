undertow.host.setting=Configuration
undertow.host.default-response-code=Si d\u00C3\u00A9fini, cela correspondra au code de r\u00C3\u00A9ponse renvoy\u00C3\u00A9 quand le contexte demand\u00C3\u00A9 n'existe pas dans le serveur.
undertow.host.disable-console-redirect=Si d\u00C3\u00A9fini sur true, /console redirect ne sera pas activ\u00C3\u00A9 pour cet h\u00C3\u00B4te. La valeur par d\u00C3\u00A9faut est false.
undertow.host.queue-requests-on-start=Si les requ\u00EAtes doivent \u00EAtre mises en file d'attente au d\u00E9marrage pour cet h\u00F4te, le code de r\u00E9ponse par d\u00E9faut sera renvoy\u00E9 \u00E0 la place si ce param\u00E8tre est d\u00E9fini sur false.
