undertow.listener.allow-encoded-slash=Si une requ\u00C3\u00AAte arrive avec les caract\u00C3\u00A8res / encod\u00C3\u00A9s (par ex. %2F), ils seront d\u00C3\u00A9chiffr\u00C3\u00A9s.
undertow.listener.decode-url=Si sur true, l'analyseur d\u00C3\u00A9codera l'URL et les param\u00C3\u00A8tres de demande par un syst\u00C3\u00A8me de d\u00C3\u00A9codification de caract\u00C3\u00A8res s\u00C3\u00A9lectionn\u00C3\u00A9 (UTF-8 par d\u00C3\u00A9faut). Si sur false, ils ne seront pas d\u00C3\u00A9cod\u00C3\u00A9s. Cela permettra, par la suite, \u00C3\u00A0 un gestionnaire de les d\u00C3\u00A9coder dans n'importe quel jeu de caract\u00C3\u00A8res d\u00C3\u00A9sir\u00C3\u00A9.
undertow.listener.url-charset=Charset d'URL
undertow.listener.max-header-size=La taille maximum (en octets) d'un en-t\u00C3\u00AAte de requ\u00C3\u00AAte http.
undertow.listener.max-headers=Le nombre maximum d'en-t\u00C3\u00AAtes \u00C3\u00A0 traiter. Utilis\u00C3\u00A9 pour prot\u00C3\u00A9ger des vuln\u00C3\u00A9rabilit\u00C3\u00A9s de hachage.
undertow.listener.max-cookies=Le nombre maximum de cookies \u00C3\u00A0 traiter. Utilis\u00C3\u00A9 pour prot\u00C3\u00A9ger contre les vuln\u00C3\u00A9rabilit\u00C3\u00A9s de hachage.
undertow.listener.max-parameters=Le nombre maximum de param\u00C3\u00A8tres \u00C3\u00A0 traiter. Cela sert \u00C3\u00A0 prot\u00C3\u00A9ger contre les vuln\u00C3\u00A9rabilit\u00C3\u00A9s de hachage. Cela s'applique \u00C3\u00A0 la fois aux param\u00C3\u00A8tres de requ\u00C3\u00AAte et aux donn\u00C3\u00A9es de publication (POST), mais ce n'est pas cumulatif (c.-\u00C3\u00A0-d. vous pouvez avoir des param\u00C3\u00A8tres max * 2 param\u00C3\u00A8tres au total).
undertow.listener.verify-client=Le mode d'authentification du client SSL d\u00C3\u00A9sir\u00C3\u00A9 pour les canaux SSL
undertow.listener.verify-client.deprecated=Quand un contexte SSL est r\u00C3\u00A9f\u00C3\u00A9renc\u00C3\u00A9, il doit \u00C3\u00AAtre configur\u00C3\u00A9 directement dans le mode de v\u00C3\u00A9rification du client demand\u00C3\u00A9.
undertow.listener.always-set-keep-alive=Si d\u00C3\u00A9fini sur true, alors un en-t\u00C3\u00AAte Connection\: keep-alive sera ajout\u00C3\u00A9 aux r\u00C3\u00A9ponses, m\u00C3\u00AAme si cela n'est pas strictement exig\u00C3\u00A9 par la sp\u00C3\u00A9cification.
undertow.listener.redirect-socket=Si cet \u00C3\u00A9couteur supporte des requ\u00C3\u00AAtes non-SSL, et qu'une requ\u00C3\u00AAte est re\u00C3\u00A7ue avec une <security-constraint> n\u00C3\u00A9cessitant un transport SSL, Undertow redirigera la requ\u00C3\u00AAte directement au port de liaison de socket sp\u00C3\u00A9cifi\u00C3\u00A9 ici.
undertow.listener.proxy-address-forwarding=Active la gestion de l'en-t\u00C3\u00AAte de x-forwarded-host (et autres en-t\u00C3\u00AAtes x-forwarder-*) et utilise ces informations d'en-t\u00C3\u00AAtes pour d\u00C3\u00A9finir l'adresse distante. Doit uniquement \u00C3\u00AAtre utilis\u00C3\u00A9 avec un serveur proxy de confiance d\u00C3\u00A9finissant ces en-t\u00C3\u00AAtes, sinon un utilisateur distant pourrait usurper leurs adresses IP.
undertow.listener.enabled-cipher-suites=Configure Ciphers SSL activ\u00C3\u00A9
undertow.listener.enabled-cipher-suites.deprecated=Quand un contexte SSL est r\u00C3\u00A9f\u00C3\u00A9renc\u00C3\u00A9, il doit \u00C3\u00AAtre configur\u00C3\u00A9 dans les suites chiffr\u00C3\u00A9es qui seront prises en charge.
undertow.listener.enabled-protocols=Configure Protocoles SSL
undertow.listener.enabled-protocols.deprecated=Quand un contexte SSL est r\u00C3\u00A9f\u00C3\u00A9renc\u00C3\u00A9, il doit \u00C3\u00AAtre configur\u00C3\u00A9 avec les protocoles pris en charge.
undertow.listener.max-buffered-request-size=Taille maximum d'une requ\u00C3\u00AAte en m\u00C3\u00A9moire tampon, en octets. Les requ\u00C3\u00AAtes ne sont normalement pas mises en m\u00C3\u00A9moire tampon, le cas le plus courant \u00C3\u00A9tant lors de la ren\u00C3\u00A9gociation SSL d'une requ\u00C3\u00AAte de POST, et que les donn\u00C3\u00A9es du post de publication doivent \u00C3\u00AAtre enti\u00C3\u00A8rement mises en m\u00C3\u00A9moire tampon pour pouvoir faire la n\u00C3\u00A9gociation.
undertow.listener.record-request-start-time=Si sur true, Undertow enregistrera l'heure de d\u00C3\u00A9part de la demande, pour que la dur\u00C3\u00A9e puisse \u00C3\u00AAtre journalis\u00C3\u00A9e. Cela a un moindre impact de performance, mesurable cependant.
undertow.listener.allow-equals-in-cookie-value=Si sur true, Undertow autorisera les caract\u00C3\u00A8res "\u00C3\u00A9gal" sans s\u00C3\u00A9quence d'\u00C3\u00A9chappement dans les valeurs de cookie sans guillemets. Les valeurs sans guillemets ne peuvent contenir des caract\u00C3\u00A8res "\u00C3\u00A9gal". Si pr\u00C3\u00A9sentes, les valeurs se terminent avant le signe "\u00C3\u00A9gal". Le reste de la valeur du cookie sera abandonn\u00C3\u00A9.
undertow.listener.no-request-timeout=La dur\u00C3\u00A9e, en millisecondes, pendant laquelle la connexion peut \u00C3\u00AAtre inactive avant qu'elle puisse \u00C3\u00AAtre ferm\u00C3\u00A9e par le conteneur. 
undertow.listener.request-parse-timeout=La dur\u00C3\u00A9e maximale (en millisecondes) pendant laquelle une demande peut \u00C3\u00AAtre trait\u00C3\u00A9e
undertow.listener.rfc6265-cookie-validation=Si les cookies doivent \u00C3\u00AAtre valid\u00C3\u00A9s pour garantir qu'ils respectent la norme RFC6265.
undertow.listener.allow-unescaped-characters-in-url=Si c'est le cas, Undertow acceptera les caract\u00E8res non cod\u00E9s qui ne sont pas autoris\u00E9s par la sp\u00E9cification URI, ce qui est faux par d\u00E9faut et ne devrait g\u00E9n\u00E9ralement pas \u00EAtre n\u00E9cessaire car la plupart des clients encodent correctement les caract\u00E8res, ce qui peut \u00EAtre consid\u00E9r\u00E9 comme un risque de s\u00E9curit\u00E9, car autoriser des caract\u00E8res non standard peut permettre dans certaines circonstances des attaques de requ\u00EAtes.
undertow.listener.receive-buffer=La taille de la m\u00C3\u00A9moire tampon de r\u00C3\u00A9ception, en octets.
undertow.listener.send-buffer=La taille de la m\u00C3\u00A9moire tampon d'envoi, en octets.
undertow.listener.max-connections=Le nombre maximum de connexions simultan\u00C3\u00A9es. Seules les valeurs sup\u00C3\u00A9rieures \u00C3\u00A0 0 sont accept\u00C3\u00A9es. Pour les connexions illimit\u00C3\u00A9es, il suffit de ne pas d\u00C3\u00A9finir cette valeur d'attribut.
undertow.listener.tcp-backlog=Configurer un serveur avec un backlog particulier.
undertow.listener.tcp-keep-alive=Configurer un canal pour envoyer les messages TCP keep-alive de mani\u00C3\u00A8re \u00C3\u00A0 ce qu'ils soient d\u00C3\u00A9pendants de l'impl\u00C3\u00A9mentation.
undertow.listener.read-timeout=Configurer un d\u00C3\u00A9lai d'attente de lecture de socket, en millisecondes. Si la dur\u00C3\u00A9e demand\u00C3\u00A9e expire sans qu'une lecture satisfaisante ait pu avoir lieu, la prochaine lecture du socket g\u00C3\u00A9n\u00C3\u00A9rera une exception  {@link Readd\u00C3\u00A9lai d'attenteException}.
undertow.listener.write-timeout=Configurer un d\u00E9lai d'attente d'\u00E9criture de socket, en millisecondes. Si la dur\u00E9e demand\u00E9e expire sans qu'un temps d'\u00E9criture satisfaisant ait pu avoir lieu, la prochaine lecture du socket g\u00E9n\u00E9rera une exception  {@link Writed\u00E9lai d'attenteException}.
undertow.listener.resolve-peer-address=Active host dns lookup
undertow.listener.enable-connector-statistics=D\u00C3\u00A9finit si les statistiques de connecteurs sont activ\u00C3\u00A9s. Cela permettra l'acc\u00C3\u00A8s aux statistiques, au co\u00C3\u00BBt d'un certain montant de performance.
undertow.listener.request-count=Le nombre de requ\u00C3\u00AAtes que cet \u00C3\u00A9couteur a servi.
undertow.listener.bytes-sent=Le nombre d'octets envoy\u00C3\u00A9s sur cet \u00C3\u00A9couteur
undertow.listener.bytes-received=Le nombre d'octets re\u00C3\u00A7us par cet \u00C3\u00A9couteur
undertow.listener.error-count=Le nombre de 500 r\u00C3\u00A9ponses envoy\u00C3\u00A9es par cet \u00C3\u00A9couteur
undertow.listener.processing-time=Le temps de traitement total de toutes les requ\u00C3\u00AAtes effectu\u00C3\u00A9es par cet \u00C3\u00A9couteur
undertow.listener.max-processing-time=Le temps de traitement maximal pris par une requ\u00C3\u00AAte sur cet \u00C3\u00A9couteur
undertow.listener.reset-statistics=Restaure tous les statistiques de connecteur \u00C3\u00A0 z\u00C3\u00A9ro
undertow.listener.enable-http2=Active le support HTTP2 pour cet \u00C3\u00A9couteur
undertow.listener.enable-spdy=Active le support SPDY pour cet \u00C3\u00A9couteur. D\u00C3\u00A9pr\u00C3\u00A9ci\u00C3\u00A9 et sans effet, HTTP/2 doit \u00C3\u00AAtre utilis\u00C3\u00A9 \u00C3\u00A0 la place.
undertow.listener.enable-spdy.deprecated=SPDY a \u00C3\u00A9t\u00C3\u00A9 remplac\u00C3\u00A9 par HTTP/2
undertow.listener.disallowed-methods=Liste de m\u00C3\u00A9thodes HTTP non autoris\u00C3\u00A9es s\u00C3\u00A9par\u00C3\u00A9es par des virgules
undertow.listener.ssl-session-cache-size=Le nombre maximum de sessions SSL actives
undertow.listener.ssl-session-cache-size.deprecated=Cela peut \u00C3\u00AAtre maintenant configur\u00C3\u00A9 dans le contexte de s\u00C3\u00A9curit\u00C3\u00A9 Elytron
undertow.listener.ssl-session-timeout=Le d\u00C3\u00A9lai d'expiration des sessions SSL, en secondes
undertow.listener.ssl-session-timeout.deprecated=Cela peut \u00C3\u00AAtre maintenant configur\u00C3\u00A9 dans le contexte de s\u00C3\u00A9curit\u00C3\u00A9 Elytron
undertow.listener.secure=Si d\u00C3\u00A9fini sur true, alors les requ\u00C3\u00AAtes qui viennent de cet \u00C3\u00A9couteur seront indiqu\u00C3\u00A9es comme \u00C3\u00A9tant s\u00C3\u00A9curis\u00C3\u00A9es, m\u00C3\u00AAme si la requ\u00C3\u00AAte n'utilise pas d'HTTPS.
undertow.listener.proxy-protocol=Si c'est le cas, le listener utilisera le protocole proxy v1, tel qu\u2019il est d\u00E9fini par https\://www.haproxy.org/download/1.8/doc/proxy-protocol.txt. Cette option DOIT \u00EAtre activ\u00E9e uniquement pour les listeners qui se trouvent derri\u00E8re un r\u00E9partiteur de charge qui supporte le m\u00EAme protocole.
undertow.listener.max-ajp-packet-size=La taille maximum de paquets AJP support\u00C3\u00A9e. Si modifi\u00C3\u00A9e, elle devra \u00C3\u00A9galement \u00C3\u00AAtre ajust\u00C3\u00A9e sur l'\u00C3\u00A9quilibreur des charges et sur le serveur principal.
undertow.listener.http2-enable-push=Si la Transmission des messages par le serveur est activ\u00C3\u00A9e pour cette connexion
undertow.listener.http2-max-frame-size=La taille de trame HTTP/2 max
undertow.listener.http2-max-concurrent-streams=Le nombre de flux HTTP/2 pouvant \u00C3\u00AAtre actifs \u00C3\u00A0 tout moment sur une simple connexion
undertow.listener.http2-max-header-list-size=La taille maximale d'en-t\u00C3\u00AAtes de requ\u00C3\u00AAtes que le serveur est pr\u00C3\u00AAt \u00C3\u00A0 accepter.
undertow.listener.http2-initial-window-size=La taille de fen\u00C3\u00AAtre de contr\u00C3\u00B4le de flux qui contr\u00C3\u00B4le la vitesse \u00C3\u00A0 laquelle le client peut envoyer des donn\u00C3\u00A9es au serveur
undertow.listener.http2-header-table-size=La taille de la table d'en-t\u00C3\u00AAtes utilis\u00C3\u00A9s pour la compression HPACK, en octets. Ce montant de m\u00C3\u00A9moire sera allou\u00C3\u00A9 par connexion de compression. Les plus grandes valeurs utilisent un plus grand montant de m\u00C3\u00A9moire, mais assurent une meilleure compression.
undertow.listener.require-host-http11=Requiert l'en-t\u00C3\u00AAte d'h\u00C3\u00B4te quand on utilise le protocole HTTP/1.1, suivant la sp\u00C3\u00A9cification RFC. Si la requ\u00C3\u00AAte n'inclut pas d'en-t\u00C3\u00AAte, elle sera rejet\u00C3\u00A9e avec une erreur 403. 
undertow.host=Un h\u00C3\u00B4te Undertow
undertow.host.add=Ajoute un nouvel h\u00C3\u00B4te
undertow.host.remove=Supprime un h\u00C3\u00B4te
