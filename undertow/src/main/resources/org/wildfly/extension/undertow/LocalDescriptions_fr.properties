undertow.servlet-container.use-global-request-controller=Si sur true, Undertow s'enregistrera dans le contr\u00C3\u00B4leur de requ\u00C3\u00AAtes global. Cela aura un l\u00C3\u00A9ger impact sur la performance, mais cela permettra une fermeture correcte et une limite globale du nombre de requ\u00C3\u00AAtes actives dans le serveur.
undertow.servlet-container.disable-caching-for-secured-pages=Indique si Undertow doit d\u00C3\u00A9finir des en-t\u00C3\u00AAtes pour d\u00C3\u00A9sactiver la mise en cache des pages s\u00C3\u00A9curis\u00C3\u00A9es. En le d\u00C3\u00A9sactivant, vous pouvez rencontrer les probl\u00C3\u00A8mes de s\u00C3\u00A9curit\u00C3\u00A9, car les pages sensibles peuvent \u00C3\u00AAtre mises en cache par un interm\u00C3\u00A9diaire.
