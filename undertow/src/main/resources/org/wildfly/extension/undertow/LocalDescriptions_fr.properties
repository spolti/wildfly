undertow.servlet-container.proactive-authentication=Indique si l'authentification doit \u00C3\u00AAtre utilis\u00C3\u00A9e. Si sur true, un utilisateur devra toujours \u00C3\u00AAtre authentifi\u00C3\u00A9 si les identifiants sont pr\u00C3\u00A9sents.
undertow.servlet-container.session-id-length=La longueur de l'ID de session g\u00C3\u00A9n\u00C3\u00A9r\u00C3\u00A9e. Les ID de session longs sont plus s\u00C3\u00A9curis\u00C3\u00A9s. Ce nombre repr\u00C3\u00A9sente le nombre d'octets al\u00C3\u00A9atoires qui sont utilis\u00C3\u00A9s pour g\u00C3\u00A9n\u00C3\u00A9rer la session ID. L'ID qui sera envoy\u00C3\u00A9 au client sera cod\u00C3\u00A9 base64 et sera donc environ 33 % plus grand (par exemple une longueur d'id de session de 30 se traduira par une valeur de cookie de longueur 40).
undertow.servlet-container.max-sessions=Le nombre maximum de sessions pouvant \u00C3\u00AAtre activ\u00C3\u00A9es \u00C3\u00A0 la fois
undertow.servlet-container.disable-file-watch-service=Si d\u00C3\u00A9fini sur true, alors le service de surveillance des fichiers ne sera pas utilis\u00C3\u00A9 pour contr\u00C3\u00B4ler les changements dans les d\u00C3\u00A9ploiements explos\u00C3\u00A9s.
undertow.servlet-container.disable-session-id-reuse=Si d\u00C3\u00A9fini \u00C3\u00A0 true, un ID de session inconnu ne sera jamais r\u00C3\u00A9utilis\u00C3\u00A9 et un nouvel ID de session sera g\u00C3\u00A9n\u00C3\u00A9r\u00C3\u00A9. Si d\u00C3\u00A9fini \u00C3\u00A0 false, il sera r\u00C3\u00A9utilis\u00C3\u00A9 si et seulement s'il est pr\u00C3\u00A9sent dans le gestionnaire de session d'un autre d\u00C3\u00A9ploiement, pour autoriser le m\u00C3\u00AAme ID de session \u00C3\u00A0 \u00C3\u00AAtre partag\u00C3\u00A9 entre les applications du m\u00C3\u00AAme serveur.
undertow.servlet-container.file-cache-max-file-size=La taille maximale d'un fichier qui sera mis en cache dans le cache du fichier
undertow.servlet-container.file-cache-metadata-size=Le nombre maximum de fichiers dont les m\u00E9tadonn\u00E9es seront mises en cache
undertow.servlet-container.file-cache-time-to-live=La dur\u00E9e en ms d'un \u00E9l\u00E9ment restera en cache. 2000 par d\u00E9faut pour les d\u00E9ploiements \u00E9clat\u00E9s, et -1 (infini) pour les d\u00E9ploiements d'archives
undertow.servlet-container.default-cookie-version=Les applications de servlet de version de cookie par d\u00E9faut enverront
