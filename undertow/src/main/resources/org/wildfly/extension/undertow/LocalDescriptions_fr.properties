undertow.handler.mod-cluster.max-ajp-packet-size=La taille maximale des paquets AJP. L'augmenter permettra \u00C3\u00A0 AJP de travailler pour des requ\u00C3\u00AAtes/r\u00C3\u00A9ponses qui ont un grand montant d'en-t\u00C3\u00AAtes. C'est une option avanc\u00C3\u00A9e, et on doit trouver la m\u00C3\u00AAme chose dans les \u00C3\u00A9quilibreurs de charge et les serveurs de backend.
