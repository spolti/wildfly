undertow.byte-buffer-pool=Un pool de m\u00E9moire tampon d'octets utilis\u00E9 pour les op\u00E9rations d'E/S, qui offre les m\u00EAmes capacit\u00E9s que le pool de m\u00E9moire tampon du sous-syst\u00E8me E/S, de sorte qu'ils peuvent \u00EAtre utilis\u00E9s de mani\u00E8re interchangeable et doivent avoir un nom unique. Ce pool de m\u00E9moire tampon permet une configuration plus pr\u00E9cise de la quantit\u00E9 totale de m\u00E9moire retenue que le sous-syst\u00E8me E/S.
undertow.byte-buffer-pool.add=Ajoute un nouveau pool de m\u00E9moire tampon d'octets
undertow.byte-buffer-pool.remove=Supprime un pool de m\u00E9moire tampon d'octets
undertow.byte-buffer-pool.direct=Si c'est le cas, le pool de tampons utilisera des tampons directs, ceci est recommand\u00E9 pour de meilleures performances
undertow.byte-buffer-pool.max-pool-size=Le nombre maximum de tampons \u00E0 garder dans le pool ; si plus de tampons sont n\u00E9cessaires au moment de l'ex\u00E9cution, ils seront allou\u00E9s de mani\u00E8re dynamique ; le r\u00E9glage \u00E0 z\u00E9ro d\u00E9sactive effectivement le pooling.
undertow.byte-buffer-pool.buffer-size=Taille du tampon
undertow.byte-buffer-pool.thread-local-cache-size=Le nombre maximum de tampons \u00E0 mettre en cache sur chaque thread, le nombre r\u00E9el peut \u00EAtre inf\u00E9rieur en fonction du mod\u00E8le d'utilisation calcul\u00E9.
undertow.byte-buffer-pool.leak-detection-percent=Le pourcentage de tampons qui seront allou\u00E9s avec un d\u00E9tecteur de fuites, qui ne doit \u00EAtre sup\u00E9rieur \u00E0 z\u00E9ro que si vous rencontrez des probl\u00E8mes de fuite de tampons.
