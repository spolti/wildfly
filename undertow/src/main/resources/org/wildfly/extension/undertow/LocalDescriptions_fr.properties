undertow.listener.certificate-forwarding=Indique si le transfert de certificats doit \u00EAtre activ\u00E9. Si cette option est activ\u00E9e, l'auditeur obtiendra un certificat de l'attribut SSL_CLIENT_CERT. Ceci doit seulement \u00EAtre activ\u00E9 si derri\u00E8re un proxy et si le serveur proxy est configur\u00E9 pour d\u00E9finir ces en-t\u00EAtes \u00E0 chaque fois.
