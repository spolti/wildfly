iiop-openjdk.required=Indica si la autenticaci\u00C3\u00B3n se requiere (true) o no (false).
iiop-openjdk.caller-propagation=Indica si la identidad del que realiza la llamada se debe propagar en el contexto SAS o no. Los valores v\u00C3\u00A1lidos son 'none' y 'supported'.
