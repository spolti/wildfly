iiop-openjdk.configuration=Especifica la categor\u00C3\u00ADa de la configuraci\u00C3\u00B3n del subsistema.
# 
# orb configuration properties.
iiop-openjdk.persistent-server-id=ID persistente del servidor. Las referencias de objeto persistente son v\u00C3\u00A1lidas a trav\u00C3\u00A9s de varias activaciones del servidor y se identifican mediante esta propiedad. Como resultado, muchas activaciones del mismo servidor deber\u00C3\u00ADan tener esta propiedad establecida con el mismo valor, las diferentes instancias de servidor que se ejecutan en el mismo host deber\u00C3\u00ADan tener ID de servidor diferentes.
iiop-openjdk.giop-version=La versi\u00C3\u00B3n menor GIOP a utilizar.
iiop-openjdk.socket-binding=El nombre de la configuraci\u00C3\u00B3n de enlace de sockets que especifica el puerto ORB.
iiop-openjdk.ssl-socket-binding=El nombre de la configuraci\u00C3\u00B3n de enlace de sockets que especifica el puerto SSL ORB.
# 
# orb tcp connection configuration properties.
iiop-openjdk.high-water-mark=Par\u00C3\u00A1metro de la cach\u00C3\u00A9 de conexi\u00C3\u00B3n TCP. Cada vez que el n\u00C3\u00BAmero de conexiones excede este valor ORB intenta reclamar conexiones. El n\u00C3\u00BAmero de conexiones reclamadas es especificado por la propiedad tcp-number-to-reclaim. Si esta propiedad no est\u00C3\u00A1 definida, entonces se configura como OpenJDK ORB predeterminada.
iiop-openjdk.number-to-reclaim=Par\u00C3\u00A1metro de la cach\u00C3\u00A9 de conexi\u00C3\u00B3n TCP. Cada vez que el n\u00C3\u00BAmero de conexiones excede la propiedad  tcp-high-water-mark, ORB intenta reclamar conexiones. El n\u00C3\u00BAmero de conexiones reclamadas es especificado por esta propiedad.  Si no est\u00C3\u00A1 definida, entonces se configura como OpenJDK ORB predeterminada.
iiop-openjdk.security=Indica si los interceptores de seguridad se deben instalar (client, identity, elytron) o no (none).
iiop-openjdk.authentication-context=El nombre del contexto de autenticaci\u00C3\u00B3n utilizado cuando el inicializador de seguridad se configura en 'elytron'.
iiop-openjdk.transactions=Indica si los interceptores de transacci\u00C3\u00B3n se deben instalar (full o spec) o no (none). El valor 'full' habilita JTS, mientras que el valor 'spec' habilita un modo que cumple con las especificaciones (no JTS) que rechaza los contextos de transacci\u00C3\u00B3n entrantes.
