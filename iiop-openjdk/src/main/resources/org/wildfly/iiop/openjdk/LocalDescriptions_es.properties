iiop-openjdk.confidentiality=Indica si el transporte tiene que requerir protecci\u00C3\u00B3n de confidencialidad o no. Los valores v\u00C3\u00A1lidos son 'none', 'supported' y 'required'.
iiop-openjdk.confidentiality.deprecated=Use server-requires-ssl en su lugar.
iiop-openjdk.detect-replay=Indica si el transporte tiene que requerir detecci\u00C3\u00B3n de volver a ver o no. Los valores v\u00C3\u00A1lidos son 'none', 'supported' y 'required'.
