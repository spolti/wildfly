iiop-openjdk.iona=Indica si la interoperabilidad con el ASP de IONA est\u00C3\u00A1 habilitada.
# 
# IOR settings properties.
iiop-openjdk.trust-in-client=Indica si el transporte debe requerir el establecer confianza en el cliente. Los valores v\u00C3\u00A1lidos son 'none', 'supported' y 'required'.
iiop-openjdk.trust-in-client.deprecated=Use server-requires-ssl en su lugar.
