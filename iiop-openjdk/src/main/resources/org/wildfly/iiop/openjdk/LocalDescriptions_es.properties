iiop-openjdk.detect-misordering=Indica si el transporte tiene que requerir detecci\u00C3\u00B3n de orden equivocado o no. Los valores v\u00C3\u00A1lidos son 'none', 'supported' y 'required'.
iiop-openjdk.detect-misordering.deprecated=Use server-requires-ssl en su lugar.
iiop-openjdk.ior-settings.as-context=La configuraci\u00C3\u00B3n del contexto del servicio de autenticaci\u00C3\u00B3n (SA).
iiop-openjdk.auth-method=El m\u00C3\u00A9todo de autenticaci\u00C3\u00B3n. Los valores v\u00C3\u00A1lidos son 'none' y 'username_password'.
