iiop-openjdk=La configuration du sous-syst\u00C3\u00A8me iiop-openjdk
iiop-openjdk.add=Ajoute un sous-syst\u00C3\u00A8me iiop-openjdk
iiop-openjdk.remove=Supprime la configuration de nommage.
iiop-openjdk.configuration=Indique la cat\u00C3\u00A9gorie de configuration du sous-syst\u00C3\u00A8me.
# 
# orb configuration properties.
iiop-openjdk.persistent-server-id=Id persistant du serveur. Des r\u00E9f\u00E9rences d'objets persistants sont valables dans l'ensemble des nombreuses activations du serveur, et s'identifient \u00E0 l'aide de cette propri\u00E9t\u00E9. Cons\u00E9quence \: plusieurs activations du m\u00EAme serveur doivent avoir cette propri\u00E9t\u00E9 d\u00E9finie \u00E0 la m\u00EAme valeur, plusieurs instances du serveur en cours d'ex\u00E9cution sur le m\u00EAme h\u00F4te doivent avoir des ID de serveurs diff\u00E9rents.
iiop-openjdk.giop-version=Version GIOP \u00C3\u00A0 utiliser.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-jacorb/org/jboss/as/jacorb/LocalDescriptions, author croe@redhat.com
iiop-openjdk.socket-binding=Le nom de la configuration du \u00C2\u00ABsocket binding\u00C2\u00BB qui indique le port ORB.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-jacorb/org/jboss/as/jacorb/LocalDescriptions, author croe@redhat.com
iiop-openjdk.ssl-socket-binding=Le nom de la configuration du \u00C2\u00ABsocket binding\u00C2\u00BB qui indique le port ORB SSL.
# 
# orb tcp connection configuration properties.
iiop-openjdk.high-water-mark=Param\u00E8tre de cache de connexion TCP. Chaque fois que le nombre de connexions d\u00E9passe cette valeur, ORB essaie de r\u00E9cup\u00E9rer les connexions. Le nombre de connexions r\u00E9cup\u00E9r\u00E9es est sp\u00E9cifi\u00E9 par la propri\u00E9t\u00E9 tcp-number-to-reclaim. Si cette propri\u00E9t\u00E9 n'est pas d\u00E9finie, elle est configur\u00E9e \u00E0 OpenJDK ORB par d\u00E9faut.
iiop-openjdk.number-to-reclaim=Param\u00E8tre de cache de connexion TCP. Chaque fois que le nombre de connexions d\u00E9passe la valeur de la propri\u00E9t\u00E9 tcp-high-water-mark, ORB essaie de r\u00E9cup\u00E9rer les connexions. Le nombre de connexions r\u00E9cup\u00E9r\u00E9es est sp\u00E9cifi\u00E9e par cette propri\u00E9t\u00E9. Si cette propri\u00E9t\u00E9 n'est pas d\u00E9finie, elle est configur\u00E9e \u00E0 OpenJDK ORB par d\u00E9faut.
# 
# orb initializers configuration properties.
iiop-openjdk.security=Indique si les intercepteurs de s\u00C3\u00A9curit\u00C3\u00A9 doivent \u00C3\u00AAtre install\u00C3\u00A9s (client, identit\u00C3\u00A9, elytron) ou non (off).
iiop-openjdk.authentication-context=Le nom du contexte d'authentification utilis\u00C3\u00A9 quand l'initialisateur est d\u00C3\u00A9fini sur elytron.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-jacorb/org/jboss/as/jacorb/LocalDescriptions, author croe@redhat.com
iiop-openjdk.transactions=Indique si les intercepteurs de transactions doivent \u00C3\u00AAtre install\u00C3\u00A9s (full ou spec) ou non (off). La valeur 'full' active le JTS tandis que 'spec' active un mode compatible spec (non JTS) qui rej\u00C3\u00A8te les contextes de transactions entrants.  
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-jacorb/org/jboss/as/jacorb/LocalDescriptions, author croe@redhat.com
iiop-openjdk.root-context=Le contexte root du service de nommage.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-jacorb/org/jboss/as/jacorb/LocalDescriptions, author croe@redhat.com
iiop-openjdk.export-corbaloc=Indique si le contexte root doit \u00C3\u00AAtre export\u00C3\u00A9 comme corbaloc\:\:address\:port/NameService (on) ou non (off).
# 
# security configuration properties.
iiop-openjdk.support-ssl=Indique si SSL doit \u00C3\u00AAtre support\u00C3\u00A9 (on) ou non (off)
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-jacorb/org/jboss/as/jacorb/LocalDescriptions, author croe@redhat.com
iiop-openjdk.security-domain=Le nom du domaine de s\u00C3\u00A9curit\u00C3\u00A9 qui contient les cl\u00C3\u00A9s et trust stores qui seront utilis\u00C3\u00A9s pour \u00C3\u00A9tablir les connexions SSL.
iiop-openjdk.server-ssl-context=Le nom du contexte SSL utilis\u00C3\u00A9 pour cr\u00C3\u00A9er des sockets SSL c\u00C3\u00B4t\u00C3\u00A9 serveur.
iiop-openjdk.client-ssl-context=Le nom du contexte SSL utilis\u00C3\u00A9 pour cr\u00C3\u00A9er des sockets SSL c\u00C3\u00B4t\u00C3\u00A9 client.
iiop-openjdk.client-requires-ssl=Indique si les connections IIOP venant du serveur ont besoin de SSL.
iiop-openjdk.server-requires-ssl=Indique si les connections IIOP allant au serveur ont besoin de SSL.
# translation auto-copied from project JBoss AS, version 7.1.x, document org.jboss.as/jboss-as-jacorb/org/jboss/as/jacorb/LocalDescriptions, author croe@redhat.com
iiop-openjdk.add-component-via-interceptor=Indique si les composants SSL doivent \u00C3\u00AAtre ajout\u00C3\u00A9s par un intercepteur IOR (on) ou non (off).
