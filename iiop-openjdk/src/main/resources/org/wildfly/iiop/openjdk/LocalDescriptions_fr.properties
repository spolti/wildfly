# 
# interop configuration properties.
iiop-openjdk.iona=Indique si l'interop\u00C3\u00A9rabilit\u00C3\u00A9 avec ASP de IONA est activ\u00C3\u00A9e (on).
# 
# IOR settings properties.
iiop-openjdk.trust-in-client=Indique si le transport n\u00C3\u00A9cessite un contrat de confiance avec le client ou non. Les valeurs qui conviennent sont 'none', 'supported' et 'required'.
iiop-openjdk.trust-in-client.deprecated=Utiliser server-requires-ssl \u00C3\u00A0 la place.
iiop-openjdk.trust-in-target=Indique si le transport n\u00C3\u00A9cessite un contrat de confiance avec la clible ou non. Les valeurs qui conviennent sont 'none' et 'supported'.
iiop-openjdk.trust-in-target.deprecated=Utiliser server-requires-ssl \u00C3\u00A0 la place.
iiop-openjdk.integrity=Indique si le transport n\u00C3\u00A9cessite une protection d'int\u00C3\u00A9grit\u00C3\u00A9 ou non. Les valeurs qui conviennent sont 'none', 'supported' et 'required'.
iiop-openjdk.integrity.deprecated=Utiliser server-requires-ssl \u00C3\u00A0 la place.
iiop-openjdk.confidentiality=Indique si le transport n\u00C3\u00A9cessite une protection de confidentialit\u00C3\u00A9 ou non. Les valeurs qui conviennent sont 'none', 'supported' et 'required'.
iiop-openjdk.confidentiality.deprecated=Utiliser server-requires-ssl \u00C3\u00A0 la place.
iiop-openjdk.detect-replay=Indique si le transport n\u00C3\u00A9cessite une d\u00C3\u00A9tection de rediffusion ou non. Les valeurs qui conviennent sont 'none', 'supported' et 'required'.
iiop-openjdk.detect-replay.deprecated=Utiliser server-requires-ssl \u00C3\u00A0 la place.
iiop-openjdk.detect-misordering=Indique si le transport n\u00C3\u00A9cessite une d\u00C3\u00A9tection de faute d'ordonnancement ou non. Les valeurs qui conviennent sont 'none', 'supported' et 'required'.
iiop-openjdk.detect-misordering.deprecated=Utiliser server-requires-ssl \u00C3\u00A0 la place.
iiop-openjdk.ior-settings.as-context=Param\u00C3\u00A8tre de contexte AS (Authentication Service).
iiop-openjdk.auth-method=M\u00C3\u00A9thode d'authentification. Les valeurs valides sont 'none' et 'username_password'.
iiop-openjdk.realm=Nom de domaine du service d'authentification (AS).
iiop-openjdk.required=Indique si l'authentification est requise (true) ou non (false).
iiop-openjdk.caller-propagation=Indique si l'identit\u00C3\u00A9 de l'appelant doit \u00C3\u00AAtre propag\u00C3\u00A9e dans le contexte SAS oui ou non. Les valeurs accept\u00C3\u00A9es sont 'none' et 'supported'.
