webservices.modify-wsdl-address=Si l'adresse soap peut \u00C3\u00AAtre modifi\u00C3\u00A9e.
webservices.wsdl-host=Le WSDL, qui est un artefact de d\u00C3\u00A9ploiement requis pour un point de terminaison, poss\u00C3\u00A8de un \u00C3\u00A9l\u00C3\u00A9ment <soap\:address> qui pointe vers l'emplacement du point de terminaison. JBoss prend en charge la r\u00C3\u00A9\u00C3\u00A9criture de cette adresse SOAP. Si le contenu de <soap\:address> est un URL valide, JBossWS ne le r\u00C3\u00A9\u00C3\u00A9crira pas, sauf si 'modify-wsdl-address' est true. Si le contenu de <soap\:address> n'est pas un URL valide, JBossWS le r\u00C3\u00A9\u00C3\u00A9crira \u00C3\u00A0 l'aide des valeurs des attributs fournies ci-dessous. Si 'wsdl-host' est param\u00C3\u00A9tr\u00C3\u00A9 sur 'jbossws.undefined.host', JBossWS utilisera l'h\u00C3\u00B4te des requesters lors de la r\u00C3\u00A9\u00C3\u00A9criture de <soap\:address>
webservices.wsdl-port=Port non-s\u00C3\u00A9curis\u00C3\u00A9 qui sera utilis\u00C3\u00A9 pour r\u00C3\u00A9\u00C3\u00A9crire l'adresse SOAP. Si absent, le port sera identifi\u00C3\u00A9 en effectuant une demande sur la liste des connecteurs install\u00C3\u00A9s.
webservices.wsdl-secure-port=Port s\u00C3\u00A9curis\u00C3\u00A9 qui sera utilis\u00C3\u00A9 pour r\u00C3\u00A9\u00C3\u00A9crire l'adresse SOAP. Si absent, le port sera identifi\u00C3\u00A9 en effectuant une demande sur la liste des connecteurs install\u00C3\u00A9s.
webservices.wsdl-uri-scheme=Le mod\u00E8le URI \u00E0 utiliser pour \u00E9crire <soap\:address> \u00E0 nouveau. Les valeurs valides sont \u00AB http \u00BB et \u00AB https \u00BB. Cette configuration remplace le sch\u00E9ma calcul\u00E9 en analysant le point de terminaison (m\u00EAme si une garantie de transport est sp\u00E9cifi\u00E9e). Les valeurs fournies pour \u00AB wsdl-port \u00BB et "wsdl-secure-port" (ou \u00E0 leurs valeurs par d\u00E9faut) sont utilis\u00E9es selon le sch\u00E9ma sp\u00E9cifi\u00E9.
webservices.wsdl-path-rewrite-rule=Cette cha\u00C3\u00AEne d\u00C3\u00A9finit une commande de substitution SED (par ex., 's/regexp/replacement/g') que JBossWS ex\u00C3\u00A9cute dans le composant de chemin de chaque URL <soap\:address> publi\u00C3\u00A9 en provenance du serveur. Quand wsdl-path-rewrite-rule n'est pas d\u00C3\u00A9fini, JBossWS retient le composant de chemin d'origine de chaque URL <soap\:address>. Quand 'modify-wsdl-address' est d\u00C3\u00A9fini \u00C3\u00A0 "false", cet \u00C3\u00A9l\u00C3\u00A9ment est ignor\u00C3\u00A9.
webservices.statistics-enabled=M\u00C3\u00AAme si les statistiques sont collect\u00C3\u00A9es sur les points de terminaison, la valeur par d\u00C3\u00A9faut est 'false'.
webservices.deployment=Ressources \u00C3\u00A0 l'ex\u00C3\u00A9cution expos\u00C3\u00A9es aux composants de services web dans le d\u00C3\u00A9ploiement.
