webservices.wsdl-host=Die WSDL, ein erforderliches Deployment-Artefakt f\u00FCr einen Endpunkt, hat ein <soap\:address>-Element, die auf den Ort des Endpunktes verweist. JBoss unterst\u00FCtzt das Umschreiben dieser SOAP-Adresse. Falls der Inhalt von <soap\:address> eine g\u00FCltige URL ist, so wird JBossWS diese nicht umschreiben, es sei denn, 'modify-wsdl-address' ist 'true'. Falls der Inhalt von <soap\:address> keine g\u00FCltige URL ist, so wird JBossWS diese unter Verwendung der unten angegebenen Attributwerte umschreiben. Falls 'wsdl-host' auf 'jbossws.undefined.host' gesetzt ist, nutzt JBossWS den Anfrage-Host beim Umschreiben von <soap\:address>
webservices.wsdl-port=Der nicht sichere Port, der zum Umschreiben der SOAP-Adresse verwendet wird. Falls nicht vorhanden, wird der Port durch Abruf der Liste installierter Konnektoren bestimmt.
webservices.wsdl-secure-port=Der sichere Port, der zum Umschreiben der SOAP-Adresse verwendet wird. Falls nicht vorhanden, wird der Port durch Abruf der Liste installierter Konnektoren bestimmt.
webservices.wsdl-uri-scheme=Das URI-Schema zum Umschreiben von <soap\:address>. G\u00FCltige Werte sind "http" und "https". Diese Konfiguration setzt das Schema au\u00DFer Kraft, das bei der Verarbeitung des Endpunkts berechnet wurde (selbst wenn Transportgarantie angegeben ist). Die angegebenen Werte f\u00FCr "wsdl-port" und "wsdl-secure-port" (oder deren Standardwerte) werden abh\u00E4ngig vom angegebenen Schema verwendet.
webservices.wsdl-path-rewrite-rule=Dieser String definiert einen Befehl f\u00FCr die SED-Ersetzung (z.B. "s/regexp/replacement/g"), den JBossWS auf der Pfadkomponente von jeder <soap\:address>-URL anwendet, die vom Server ver\u00F6ffentlicht wird. Falls wsdl-path-rewrite-rule nicht definiert ist, bewahrt JBossWS die urspr\u00FCngliche Pfadkomponente von jeder <soap\:address>-URL. Falls "modify-wsdl-address" auf "false" gesetzt ist, wird dieses Element ignoriert.
webservices.statistics-enabled=Ob Statistiken f\u00FCr Endpunkte gesammelt werden sollen; Standardwert ist "false".
