managed-executor-service.hung-task-threshold=O tempo de execu\u00C3\u00A7\u00C3\u00A3o, em milissegundos,  para tarefas serem consideradas suspensas pelo servi\u00C3\u00A7o de executor gerenciado. Se o valor for 0, as tarefas nunca ser\u00C3\u00A3o consideradas suspensas. 
managed-executor-service.long-running-tasks=Sinalizador que indica a dura\u00C3\u00A7\u00C3\u00A3o das tarefas executada pelo executor. 
managed-executor-service.core-threads=O n\u00C3\u00BAmero m\u00C3\u00ADnimo de threads a ser utilizado pelo executor.  Se for indefinido,  o core-size predeterminado \u00C3\u00A9 calculado baseado no n\u00C3\u00BAmero de processadores.  O valor zero n\u00C3\u00A3o \u00C3\u00A9 aconselh\u00C3\u00A1vel  e em alguns casos inv\u00C3\u00A1lido. Consulte o atributo queue-length para detalhes de como este valor \u00C3\u00A9 utilizado para determinar a estrat\u00C3\u00A9gia de enfileiramento.   
managed-executor-service.max-threads=O n\u00C3\u00BAmero m\u00C3\u00A1ximo de threads a ser utilizado pelo executor. Se for indefinido o valor do core-size ser\u00C3\u00A1 utilizado. Este valor \u00C3\u00A9 ignorado se uma fila sem limite \u00C3\u00A9 utilizada (somente core-threads ser\u00C3\u00A3o utilizadas neste caso). 
managed-executor-service.keepalive-time=Quando um n\u00C3\u00BAmero de threads \u00C3\u00A9 maior que o n\u00C3\u00BAcleo, este \u00C3\u00A9 o tempo m\u00C3\u00A1ximo, em milissegundos, que threads inativas em excesso ir\u00C3\u00A3o aguardar novas tarefas antes de finalizar. 
managed-executor-service.queue-length=A capacidade de fila de tarefas de executores. Um comprimento de 0 significa entrega direta e poss\u00C3\u00ADvel  rejei\u00C3\u00A7\u00C3\u00A3o ir\u00C3\u00A3o ocorrer. Um comprimento n\u00C3\u00A3o definido (predeterminado), ou Integer.MAX_VALUE, indica que deve ser utilizada uma fila sem limites. Todos outros valores especificam  um tamanho exato de fila.  Se uma fila sem limites ou de entrega direta for utilizada, um valor de core-threads maior que zero \u00C3\u00A9 necess\u00C3\u00A1rio. 
managed-executor-service.reject-policy=A pol\u00C3\u00ADtica  a ser aplicada para abortar tarefas. 
