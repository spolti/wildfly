managed-scheduled-executor-service.thread-factory=O nome da f\u00C3\u00A1brica de thread a ser utilizado pelo pelo executor programado. 
managed-scheduled-executor-service.hung-task-threshold=O tempo de execu\u00C3\u00A7\u00C3\u00A3o, em milissegundos, para tarefas serem consideradas suspensas pelo executor programado. Se 0 as tarefas nunca ser\u00C3\u00A3o consideradas suspensas. 
