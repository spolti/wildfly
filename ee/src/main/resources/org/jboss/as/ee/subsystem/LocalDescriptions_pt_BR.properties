managed-scheduled-executor-service.core-threads=O n\u00C3\u00BAmero m\u00C3\u00ADnimo de threads a serem utilizados pelo executor programado. 
managed-scheduled-executor-service.keepalive-time=Quando um n\u00FAmero de threads \u00E9 maior que o n\u00FAcleo, este \u00E9 o tempo m\u00E1ximo, em milissegundos, que threads inativas em excesso ir\u00E3o aguardar novas tarefas antes de finalizar. 
