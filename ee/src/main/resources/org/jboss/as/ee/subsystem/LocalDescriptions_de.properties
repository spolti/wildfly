managed-scheduled-executor-service.context-service=Der Name des Kontextdienstes, der von dem geplanten Executor verwendet werden soll.
managed-scheduled-executor-service.thread-factory=Der Name der Thread-Factory, die vom geplanten Executor verwendet werden soll.
managed-scheduled-executor-service.hung-task-threshold=Die Laufzeit in Millisekunden, nach denen ein Task vom geplanten Executor als h\u00E4ngengeblieben betrachtet wird. Der Wert 0 bedeutet, dass Tasks nie als h\u00E4ngengeblieben betrachtet werden.
managed-scheduled-executor-service.long-running-tasks=Flag, das einen Hinweis auf die Dauer von Tasks gibt, die vom geplanten Executor ausgef\u00FChrt werden.
managed-scheduled-executor-service.core-threads=Die Mindestzahl von Threads, die vom geplanten Executor verwendet werden sollen.
managed-scheduled-executor-service.keepalive-time=Wenn die Anzahl der Threads gr\u00F6\u00DFer ist als der Core, dann ist dies die maximale Zeit (in Millisekunden), w\u00E4hrend der \u00FCbersch\u00FCssige unt\u00E4tige Threads auf neue Tasks warten, ehe sie beenden.
managed-scheduled-executor-service.reject-policy=Die Richtlinie, die auf abgebrochene Tasks angewendet werden soll.
