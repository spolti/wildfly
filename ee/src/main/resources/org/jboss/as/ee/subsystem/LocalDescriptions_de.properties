managed-executor-service.hung-task-threshold=Die Laufzeit in Millisekunden, nach denen ein Task vom verwalteten Executor-Dienst als h\u00E4ngengeblieben betrachtet wird. Der Wert 0 bedeutet, dass Tasks nie als h\u00E4ngengeblieben betrachtet werden.
managed-executor-service.long-running-tasks=Flag, das einen Hinweis auf die Dauer von Tasks gibt, die vom Executor ausgef\u00FChrt werden.
managed-executor-service.core-threads=Die Mindestanzahl von Threads, die vom Executor verwendet werden. Falls nicht definiert, wird die standardm\u00E4\u00DFige Core-Gr\u00F6\u00DFe basierend auf der Anzahl von Prozessoren berechnet. Der Wert 0 wird nicht empfohlen und ist in einigen F\u00E4llen ung\u00FCltig. Siehe queue-length Attribut f\u00FCr Details dar\u00FCber, wie dieser Wert zum Bestimmen der Queuing-Strategie verwendet wird.
managed-executor-service.max-threads=Die H\u00F6chstanzahl von Threads, die vom Executor verwendet werden. Falls nicht definiert, wird der Wert von core-size verwendet. Dieser Wert wird ignoriert, falls eine unbegrenzte Warteschlange verwendet wird (in diesem Fall wird nur core-threads verwendet).
managed-executor-service.keepalive-time=Wenn die Anzahl der Threads gr\u00F6\u00DFer ist als der Core, dann ist dies die maximale Zeit (in Millisekunden), w\u00E4hrend der \u00FCbersch\u00FCssige unt\u00E4tige Threads auf neue Tasks warten, ehe sie beenden.
managed-executor-service.queue-length=Die Kapazit\u00E4t der Task-Warteschlange des Executors. Die L\u00E4nge 0 bedeutet sofortiges Abgeben und eine m\u00F6gliche Ablehnung. Eine undefinierte L\u00E4nge (Standard) oder Integer.MAX_VALUE zeigt an, dass eine unbegrenzte Warteschlange verwendet werden soll. Alle anderen Werte definieren eine exakte Warteschlangengr\u00F6\u00DFe. Falls eine unbegrenzte Warteschlange oder sofortiges Abgeben verwendet wird, ist ein core-threads-Wert gr\u00F6\u00DFer als Null erforderlich.
managed-executor-service.reject-policy=Die Richtlinie, die auf abgebrochene Tasks angewendet werden soll.
